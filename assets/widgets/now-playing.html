<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Now Playing Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

    body {
      margin: 0;
      background: transparent;
      font-family: 'Montserrat', sans-serif;
      color: #f8fafc;
    }

    .widget {
      position: fixed;
      bottom: 12vh;
      left: 4vw;
      width: 26vw;
      min-width: 320px;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 20px;
      padding: 1.4rem;
      border: 1px solid rgba(96, 165, 250, 0.4);
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.6);
      display: grid;
      gap: 1rem;
    }

    .title {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.85rem;
      opacity: 0.75;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .artwork {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.8), rgba(14, 165, 233, 0.8));
      display: grid;
      place-items: center;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .info {
      display: grid;
      gap: 0.4rem;
    }

    .song {
      font-weight: 700;
    }

    .artist {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .progress {
      height: 4px;
      background: rgba(71, 85, 105, 0.6);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 45%;
      background: rgba(96, 165, 250, 0.8);
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="title">Now Playing</div>
    <div class="track">
      <div class="artwork">LP</div>
      <div class="info">
        <div class="song">Lunar Pulse</div>
        <div class="artist">by Nightwave</div>
      </div>
    </div>
    <div class="progress"><span aria-hidden="true"></span></div>
  </div>
</body>
</html>
