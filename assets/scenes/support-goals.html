<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Goals Scene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(115deg, #0f172a, #1e293b 50%, #020617 100%);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Kanit', sans-serif;
    }

    .grid {
      display: grid;
      gap: 1.8rem;
      width: 65vw;
      max-width: 1080px;
    }

    .goal {
      background: rgba(15, 23, 42, 0.78);
      border-radius: 24px;
      padding: 1.8rem 2.2rem;
      border: 1px solid rgba(59, 130, 246, 0.35);
      box-shadow: 0 28px 70px rgba(15, 23, 42, 0.55);
      display: grid;
      gap: 1rem;
    }

    .goal h2 {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .progress-bar {
      position: relative;
      height: 26px;
      border-radius: 999px;
      background: rgba(30, 41, 59, 0.6);
      overflow: hidden;
    }

    .progress-bar span {
      position: absolute;
      inset: 0;
      width: var(--value, 50%);
      background: linear-gradient(90deg, rgba(59, 130, 246, 0.9), rgba(14, 165, 233, 0.9));
      border-radius: inherit;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 1rem;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
    }

    .details {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      opacity: 0.75;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="goal">
      <h2>Monthly Support Goal</h2>
      <div class="progress-bar"><span style="--value:72%">72%</span></div>
      <div class="details"><span>$720 raised</span><span>$1000 target</span></div>
    </div>
    <div class="goal">
      <h2>Charity Marathon</h2>
      <div class="progress-bar"><span style="--value:45%">45%</span></div>
      <div class="details"><span>$2,250 pledged</span><span>$5,000 goal</span></div>
    </div>
    <div class="goal">
      <h2>Subscriber Milestone</h2>
      <div class="progress-bar"><span style="--value:88%">88%</span></div>
      <div class="details"><span>880 / 1000 subs</span><span>Unlock 12-hour stream</span></div>
    </div>
  </div>
</body>
</html>
