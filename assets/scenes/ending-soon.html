<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ending Soon Scene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, #020617, #111827 50%, #1f2937 100%);
      color: #f9fafb;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: grid;
      gap: 2.4rem;
      padding: 3rem 5rem;
      background: rgba(17, 24, 39, 0.8);
      border-radius: 28px;
      border: 1px solid rgba(59, 130, 246, 0.4);
      box-shadow: 0 40px 80px rgba(15, 23, 42, 0.5);
      min-width: 700px;
      text-align: center;
    }

    .title {
      font-family: 'Bebas Neue', cursive;
      font-size: 6vw;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .thanks {
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .links a {
      text-decoration: none;
      color: #f9fafb;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.3);
      background: rgba(59, 130, 246, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.85rem;
    }

    .credits {
      font-size: 0.8rem;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .confetti {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.3), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.3), transparent 55%);
      animation: shimmer 12s linear infinite;
      mix-blend-mode: screen;
    }

    @keyframes shimmer {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="confetti" aria-hidden="true"></div>
  <div class="container">
    <div class="title">Ending Soon</div>
    <div class="thanks">Thanks for hanging out today! Catch the highlights and join our next stream.</div>
    <div class="links">
      <a href="#">YouTube</a>
      <a href="#">Discord</a>
      <a href="#">Newsletter</a>
    </div>
    <div class="credits">Stream powered by OBS Studio Â· Music licensed via StreamBeats</div>
  </div>
</body>
</html>
