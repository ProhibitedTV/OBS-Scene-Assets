<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Timer Scene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000814, #001d3d 40%, #003566 100%);
      color: #e0f2fe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', sans-serif;
    }

    .wrapper {
      display: grid;
      gap: 2rem;
      text-align: center;
    }

    .event {
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 1rem;
      opacity: 0.8;
    }

    .timer {
      display: grid;
      grid-template-columns: repeat(4, minmax(120px, 1fr));
      gap: 1rem;
    }

    .unit {
      padding: 1.6rem 1.4rem;
      border-radius: 18px;
      background: rgba(2, 6, 23, 0.45);
      border: 1px solid rgba(14, 165, 233, 0.4);
      box-shadow: 0 25px 45px rgba(0, 24, 61, 0.6);
    }

    .unit-value {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    .unit-label {
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .note {
      font-size: 0.95rem;
      opacity: 0.7;
      letter-spacing: 0.06em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="event">Countdown to Launch Party</div>
    <div class="timer" id="timer">
      <div class="unit">
        <div class="unit-value" id="days">00</div>
        <div class="unit-label">Days</div>
      </div>
      <div class="unit">
        <div class="unit-value" id="hours">00</div>
        <div class="unit-label">Hours</div>
      </div>
      <div class="unit">
        <div class="unit-value" id="minutes">00</div>
        <div class="unit-label">Minutes</div>
      </div>
      <div class="unit">
        <div class="unit-value" id="seconds">00</div>
        <div class="unit-label">Seconds</div>
      </div>
    </div>
    <div class="note">Update the date in the script to match your next big moment.</div>
  </div>
  <script>
    const targetDate = new Date(Date.now() + 36 * 60 * 60 * 1000);

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        daysEl.textContent = '00';
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysEl.textContent = String(days).padStart(2, '0');
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
