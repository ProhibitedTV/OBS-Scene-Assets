<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream Announcement Lower Third</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap');

    body {
      margin: 0;
      background: transparent;
      font-family: 'Barlow', sans-serif;
      color: #f8fafc;
    }

    .banner {
      position: fixed;
      bottom: 8vh;
      right: 4vw;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.92), rgba(236, 72, 153, 0.9));
      border-radius: 16px;
      padding: 1.2rem 1.6rem;
      width: 30vw;
      min-width: 320px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      overflow: hidden;
    }

    .banner::before {
      content: '';
      position: absolute;
      inset: -30%;
      background: conic-gradient(from 0deg, rgba(255, 255, 255, 0.4), transparent 60%, rgba(255, 255, 255, 0.2));
      animation: rotate 12s linear infinite;
      opacity: 0.35;
    }

    .banner-content {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .message {
      font-size: 1rem;
      line-height: 1.4;
    }

    .time {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.85;
    }

    .pulse {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #facc15;
      box-shadow: 0 0 0 rgba(250, 204, 21, 0.7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.6);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(250, 204, 21, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(250, 204, 21, 0);
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <div class="title">Stream Schedule Update</div>
      <div class="message">New episode goes live tonight with special guest Q&amp;A and live demos.</div>
      <div class="time"><span class="pulse" aria-hidden="true"></span> Tonight Â· 7:00 PM</div>
    </div>
  </div>
</body>
</html>
