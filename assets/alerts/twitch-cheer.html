<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Cheer Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500;700&display=swap');

    :root {
      --accent-start: #ff75e6;
      --accent-end: #b24dff;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Kanit', sans-serif;
      color: #fdf4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .alert {
      display: flex;
      align-items: center;
      gap: 1.4rem;
      padding: 1.4rem 2rem;
      border-radius: 30px;
      background: rgba(46, 16, 101, 0.85);
      border: 1px solid rgba(180, 99, 255, 0.5);
      box-shadow: 0 28px 85px rgba(46, 16, 101, 0.55);
    }

    .crystal {
      width: 82px;
      height: 82px;
      border-radius: 24px;
      background: linear-gradient(145deg, var(--accent-start), var(--accent-end));
      clip-path: polygon(50% 0%, 95% 35%, 75% 100%, 25% 100%, 5% 35%);
      display: grid;
      place-items: center;
      font-size: 2rem;
      animation: shimmer 2.4s linear infinite;
    }

    .text {
      display: grid;
      gap: 0.35rem;
    }

    .text .label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .text .headline {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .text .message {
      font-size: 1.1rem;
      opacity: 0.82;
    }

    @keyframes shimmer {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(10deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="alert">
    <div class="crystal" id="crystal" aria-hidden="true">â—†</div>
    <div class="text">
      <div class="label" id="label">Bits Cheer</div>
      <div class="headline" id="headline">StreamerPal cheered 500 bits!</div>
      <div class="message" id="message">"Love the energy today!"</div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);

    const user = params.get('user') || 'StreamerPal';
    const amount = params.get('amount') || '500';
    const message = params.get('message') || '"Love the energy today!"';
    const label = params.get('label') || 'Bits Cheer';
    const icon = params.get('icon');
    const accentStart = params.get('accentStart');
    const accentEnd = params.get('accentEnd');

    document.getElementById('label').textContent = label;
    document.getElementById('headline').textContent = `${user} cheered ${amount} bits!`;
    document.getElementById('message').textContent = message;

    if (icon) {
      document.getElementById('crystal').textContent = icon;
    }

    if (accentStart || accentEnd) {
      document.documentElement.style.setProperty('--accent-start', accentStart || '#ff75e6');
      document.documentElement.style.setProperty('--accent-end', accentEnd || '#b24dff');
    }
  </script>
</body>
</html>
