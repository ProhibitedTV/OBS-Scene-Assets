<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Follower Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&display=swap');

    :root {
      --accent-start: rgba(59, 130, 246, 0.95);
      --accent-end: rgba(14, 165, 233, 0.8);
      --badge-icon: 'â˜…';
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Exo 2', sans-serif;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .alert {
      display: inline-flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1.2rem 1.6rem;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.94);
      border: 1px solid rgba(59, 130, 246, 0.6);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.65);
      animation: pop 0.8s ease;
    }

    .badge {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      display: grid;
      place-items: center;
      font-size: 2rem;
      animation: pulse 1.6s ease-in-out infinite;
    }

    .badge::after {
      content: var(--badge-icon);
    }

    .text {
      display: grid;
      gap: 0.4rem;
    }

    .title {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.85rem;
      opacity: 0.75;
    }

    .user {
      font-size: 1.4rem;
      font-weight: 700;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="alert">
    <div class="badge" aria-hidden="true"></div>
    <div class="text">
      <div class="title" id="alert-title">New Follower</div>
      <div class="user" id="alert-message">username123 just joined!</div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);

    const platform = params.get('platform') || 'New Follower';
    const username = params.get('user') || 'username123';
    const action = params.get('action') || 'just joined!';
    const accent = params.get('accent');
    const accentEnd = params.get('accentEnd');
    const icon = params.get('icon');

    document.getElementById('alert-title').textContent = platform;
    document.getElementById('alert-message').textContent = `${username} ${action}`;

    if (accent || accentEnd) {
      document.documentElement.style.setProperty(
        '--accent-start',
        accent || 'rgba(99, 102, 241, 0.95)'
      );
      document.documentElement.style.setProperty(
        '--accent-end',
        accentEnd || 'rgba(14, 165, 233, 0.8)'
      );
    }

    if (icon) {
      document.documentElement.style.setProperty('--badge-icon', `'${icon}'`);
    }
  </script>
</body>
</html>
