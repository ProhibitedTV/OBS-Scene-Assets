<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Follower Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&display=swap');

    body {
      margin: 0;
      background: transparent;
      font-family: 'Exo 2', sans-serif;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .alert {
      display: inline-flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1.2rem 1.6rem;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.94);
      border: 1px solid rgba(59, 130, 246, 0.6);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.65);
      animation: pop 0.8s ease;
    }

    .badge {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.95), rgba(14, 165, 233, 0.8));
      display: grid;
      place-items: center;
      font-size: 2rem;
      animation: pulse 1.6s ease-in-out infinite;
    }

    .text {
      display: grid;
      gap: 0.4rem;
    }

    .title {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.85rem;
      opacity: 0.75;
    }

    .user {
      font-size: 1.4rem;
      font-weight: 700;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="alert">
    <div class="badge">â˜…</div>
    <div class="text">
      <div class="title">New Follower</div>
      <div class="user">username123 just joined!</div>
    </div>
  </div>
</body>
</html>
