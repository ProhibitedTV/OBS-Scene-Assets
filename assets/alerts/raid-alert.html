<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raid Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap');

    body {
      margin: 0;
      background: transparent;
      font-family: 'Antonio', sans-serif;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .alert {
      position: relative;
      padding: 1.5rem 2.4rem;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.92);
      border: 2px solid rgba(244, 114, 182, 0.7);
      box-shadow: 0 35px 80px rgba(15, 23, 42, 0.6);
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      animation: pop 0.8s ease;
    }

    .alert::before {
      content: '';
      position: absolute;
      inset: -50%;
      background: conic-gradient(rgba(244, 114, 182, 0.7), rgba(59, 130, 246, 0.7), transparent 70%);
      animation: spin 6s linear infinite;
      opacity: 0.4;
    }

    .content {
      position: relative;
      display: grid;
      gap: 0.6rem;
      text-align: center;
    }

    .title {
      font-size: 1rem;
      opacity: 0.7;
    }

    .username {
      font-size: 2.2rem;
      font-weight: 700;
    }

    .viewers {
      font-size: 1rem;
      opacity: 0.7;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="alert">
    <div class="content">
      <div class="title">Incoming raid</div>
      <div class="username">StreamerHouse</div>
      <div class="viewers">45 Raiders</div>
    </div>
  </div>
</body>
</html>
