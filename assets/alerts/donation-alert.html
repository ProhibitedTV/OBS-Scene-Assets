<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: transparent;
      font-family: 'Rajdhani', sans-serif;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .alert {
      background: radial-gradient(circle at 20% 20%, rgba(252, 211, 77, 0.3), transparent 60%),
        radial-gradient(circle at 80% 30%, rgba(244, 114, 182, 0.3), transparent 60%),
        rgba(15, 23, 42, 0.95);
      border-radius: 26px;
      border: 2px solid rgba(252, 211, 77, 0.65);
      padding: 1.8rem 2.2rem;
      text-align: center;
      box-shadow: 0 30px 70px rgba(15, 23, 42, 0.6);
      animation: fade 0.8s ease;
      min-width: 420px;
    }

    .amount {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #facc15;
    }

    .message {
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .shimmer {
      margin-top: 1rem;
      height: 4px;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(248, 250, 252, 0.3);
    }

    .shimmer span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(252, 211, 77, 0.9), rgba(244, 114, 182, 0.9));
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% {
        width: 0%;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0%;
      }
    }

    @keyframes fade {
      from {
        transform: translateY(12px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="alert">
    <div class="amount">$50</div>
    <div class="message">Huge thanks to supporterJane</div>
    <div class="shimmer"><span aria-hidden="true"></span></div>
  </div>
</body>
</html>
