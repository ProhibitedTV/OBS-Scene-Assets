<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap');

    :root {
      --accent: rgba(34, 197, 94, 0.95);
      --accent-secondary: rgba(74, 222, 128, 0.8);
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Space Grotesk', sans-serif;
      color: #ecfdf5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .alert {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1.2rem;
      align-items: center;
      padding: 1.6rem 2rem;
      border-radius: 26px;
      background: rgba(6, 78, 59, 0.85);
      border: 2px solid rgba(16, 185, 129, 0.4);
      box-shadow: 0 25px 80px rgba(6, 78, 59, 0.5);
      animation: slide-in 0.6s ease;
    }

    .icon {
      width: 68px;
      height: 68px;
      border-radius: 20px;
      background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-secondary));
      display: grid;
      place-items: center;
      font-size: 2.4rem;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .details {
      display: grid;
      gap: 0.35rem;
    }

    .details .label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .amount {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .message {
      font-size: 1.05rem;
      opacity: 0.85;
    }

    @keyframes slide-in {
      from {
        transform: translateX(40px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
  <div class="alert">
    <div class="icon" id="icon" aria-hidden="true">ðŸ’š</div>
    <div class="details">
      <div class="label" id="label">New Tip</div>
      <div class="amount" id="amount">$25.00 from PixelPatron</div>
      <div class="message" id="message">"Keep up the awesome stream!"</div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);

    const label = params.get('label') || 'New Tip';
    const amount = params.get('amount') || '$25.00';
    const supporter = params.get('supporter') || 'PixelPatron';
    const note = params.get('message') || '"Keep up the awesome stream!"';
    const icon = params.get('icon');
    const accent = params.get('accent');
    const accentSecondary = params.get('accentSecondary');

    document.getElementById('label').textContent = label;
    document.getElementById('amount').textContent = `${amount} from ${supporter}`;
    document.getElementById('message').textContent = note;

    if (icon) {
      document.getElementById('icon').textContent = icon;
    }

    if (accent || accentSecondary) {
      document.documentElement.style.setProperty('--accent', accent || 'rgba(34, 197, 94, 0.95)');
      document.documentElement.style.setProperty(
        '--accent-secondary',
        accentSecondary || 'rgba(74, 222, 128, 0.8)'
      );
    }
  </script>
</body>
</html>
