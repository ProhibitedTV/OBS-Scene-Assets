<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Gift Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    :root {
      --accent-start: #ff0050;
      --accent-end: #00f2ea;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: #fdfcff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .alert {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1.4rem;
      align-items: center;
      padding: 1.6rem 2.3rem;
      border-radius: 28px;
      background: rgba(8, 12, 24, 0.9);
      border: 1px solid rgba(0, 242, 234, 0.45);
      box-shadow: 0 32px 90px rgba(8, 12, 24, 0.6);
    }

    .badge {
      width: 78px;
      height: 78px;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      border-radius: 22px;
      display: grid;
      place-items: center;
      font-size: 2.2rem;
    }

    .details {
      display: grid;
      gap: 0.4rem;
    }

    .label {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .headline {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .message {
      font-size: 1.05rem;
      opacity: 0.82;
    }
  </style>
</head>
<body>
  <div class="alert">
    <div class="badge" id="badge" aria-hidden="true">üéÅ</div>
    <div class="details">
      <div class="label" id="label">Gift Support</div>
      <div class="headline" id="headline">ShortFormStar sent a Universe gift!</div>
      <div class="message" id="message">"Sending big love from TikTok Live!"</div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);

    const supporter = params.get('user') || 'ShortFormStar';
    const gift = params.get('gift') || 'Universe gift';
    const label = params.get('label') || 'Gift Support';
    const message = params.get('message') || '"Sending big love from TikTok Live!"';
    const icon = params.get('icon');
    const accentStart = params.get('accentStart');
    const accentEnd = params.get('accentEnd');

    document.getElementById('label').textContent = label;
    document.getElementById('headline').textContent = `${supporter} sent a ${gift}!`;
    document.getElementById('message').textContent = message;

    if (icon) {
      document.getElementById('badge').textContent = icon;
    }

    if (accentStart || accentEnd) {
      document.documentElement.style.setProperty('--accent-start', accentStart || '#ff0050');
      document.documentElement.style.setProperty('--accent-end', accentEnd || '#00f2ea');
    }
  </script>
</body>
</html>
