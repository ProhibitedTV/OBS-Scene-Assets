<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gradient Wave Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

    :root {
      --color-1: #6a00f4;
      --color-2: #b5179e;
      --color-3: #ff6d00;
      --color-4: #f9c74f;
    }

    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, var(--color-1), var(--color-2));
      overflow: hidden;
    }

    .wave {
      position: absolute;
      left: -20vw;
      width: 140vw;
      height: 40vh;
      opacity: 0.75;
      border-radius: 43% 57% 55% 45% / 60% 40% 60% 40%;
      animation: wave 18s infinite ease-in-out;
      filter: blur(10px);
    }

    .wave:nth-child(1) {
      top: -10vh;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent 60%),
        linear-gradient(120deg, var(--color-3), var(--color-2));
      animation-delay: 0s;
    }

    .wave:nth-child(2) {
      top: 20vh;
      background: linear-gradient(120deg, rgba(249, 199, 79, 0.8), rgba(106, 0, 244, 0.6));
      animation-delay: -6s;
    }

    .wave:nth-child(3) {
      top: 50vh;
      background: radial-gradient(circle at 60% 40%, rgba(106, 0, 244, 0.5), transparent 65%),
        linear-gradient(120deg, rgba(181, 23, 158, 0.8), rgba(255, 109, 0, 0.6));
      animation-delay: -12s;
    }

    @keyframes wave {
      0%,
      100% {
        transform: translateX(0) scale(1.05) rotate(0deg);
      }
      25% {
        transform: translateX(-6vw) scale(1.1) rotate(3deg);
      }
      50% {
        transform: translateX(4vw) scale(1.02) rotate(-2deg);
      }
      75% {
        transform: translateX(-2vw) scale(1.08) rotate(1deg);
      }
    }

    .glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2), transparent 55%),
        radial-gradient(circle at 80% 15%, rgba(255, 109, 0, 0.3), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(106, 0, 244, 0.2), transparent 65%);
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="glow" aria-hidden="true"></div>
</body>
</html>
