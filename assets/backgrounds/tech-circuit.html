<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech Circuit Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(0, 255, 170, 0.18), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(0, 170, 255, 0.2), transparent 45%),
        linear-gradient(135deg, #050916 0%, #02030b 100%);
      overflow: hidden;
      font-family: 'Rajdhani', 'Segoe UI', sans-serif;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(0, 255, 200, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 200, 0.08) 1px, transparent 1px);
      background-size: 120px 120px;
      opacity: 0.35;
      transform: perspective(400px) rotateX(63deg) scale(1.4);
      transform-origin: top;
      animation: pulse 16s ease-in-out infinite;
    }

    .circuit {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(90deg, rgba(0, 255, 170, 0.08) 1px, transparent 1px),
        linear-gradient(180deg, rgba(0, 170, 255, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 10% 80%, rgba(0, 255, 170, 0.18) 0, rgba(0, 255, 170, 0) 40%),
        radial-gradient(circle at 90% 65%, rgba(0, 180, 255, 0.25) 0, rgba(0, 180, 255, 0) 45%);
      background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
      mix-blend-mode: screen;
      opacity: 0.6;
      mask-image: radial-gradient(circle at 50% 45%, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0));
      animation: rotate 40s linear infinite;
    }

    .nodes span {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #75faff 0%, rgba(117, 250, 255, 0.1) 100%);
      box-shadow: 0 0 12px rgba(117, 250, 255, 0.6);
      animation: glow 4s ease-in-out infinite;
    }

    .nodes span:nth-child(1) { top: 18%; left: 22%; animation-delay: 0.2s; }
    .nodes span:nth-child(2) { top: 35%; left: 68%; animation-delay: 1.2s; }
    .nodes span:nth-child(3) { top: 62%; left: 44%; animation-delay: 0.6s; }
    .nodes span:nth-child(4) { top: 72%; left: 82%; animation-delay: 1.8s; }
    .nodes span:nth-child(5) { top: 48%; left: 16%; animation-delay: 0.9s; }

    .nodes {
      position: absolute;
      inset: 0;
    }

    .hud-ring {
      position: absolute;
      top: 12vh;
      right: 10vw;
      width: 22vmax;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 200, 0.18);
      box-shadow: inset 0 0 30px rgba(0, 255, 200, 0.2);
      animation: spin 24s linear infinite;
      display: grid;
      place-items: center;
    }

    .hud-ring::before {
      content: '';
      width: 60%;
      height: 60%;
      border-radius: 50%;
      border: 1px dashed rgba(0, 170, 255, 0.35);
      animation: spin 12s linear infinite reverse;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes glow {
      0%,
      100% {
        box-shadow: 0 0 12px rgba(117, 250, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 22px rgba(117, 250, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>
  <div class="circuit" aria-hidden="true"></div>
  <div class="nodes" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="hud-ring" aria-hidden="true"></div>
</body>
</html>
