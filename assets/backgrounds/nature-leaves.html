<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nature Leaves Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, #0f5132, #1b4332 45%, #081c15);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .leaf {
      position: absolute;
      background: rgba(174, 214, 134, 0.8);
      width: 16vw;
      height: 6vw;
      border-radius: 50% 0 50% 0;
      transform-origin: center;
      filter: blur(0.2vw);
      mix-blend-mode: screen;
      animation: sway 12s ease-in-out infinite;
    }

    .leaf::after {
      content: '';
      position: absolute;
      inset: 10%;
      border-radius: inherit;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.35), transparent 60%);
    }

    .leaf:nth-child(1) {
      top: 25vh;
      left: 8vw;
      transform: rotate(-25deg);
      animation-delay: -2s;
    }

    .leaf:nth-child(2) {
      top: 50vh;
      left: 20vw;
      transform: rotate(40deg);
      background: rgba(116, 198, 157, 0.7);
      animation-delay: -4s;
    }

    .leaf:nth-child(3) {
      top: 15vh;
      right: 15vw;
      transform: rotate(30deg);
      background: rgba(195, 232, 141, 0.6);
      animation-delay: -6s;
    }

    .leaf:nth-child(4) {
      bottom: 10vh;
      right: 5vw;
      transform: rotate(-35deg);
      background: rgba(67, 170, 139, 0.8);
      animation-delay: -8s;
    }

    .leaf:nth-child(5) {
      bottom: 15vh;
      left: 35vw;
      transform: rotate(-10deg);
      background: rgba(129, 199, 132, 0.75);
      animation-delay: -10s;
    }

    @keyframes sway {
      0%,
      100% {
        transform: translateY(0) rotate(var(--start, 0deg));
      }
      50% {
        transform: translateY(-3vh) rotate(calc(var(--start, 0deg) + 6deg));
      }
    }
  </style>
</head>
<body>
  <div class="leaf" style="--start:-25deg" aria-hidden="true"></div>
  <div class="leaf" style="--start:40deg" aria-hidden="true"></div>
  <div class="leaf" style="--start:30deg" aria-hidden="true"></div>
  <div class="leaf" style="--start:-35deg" aria-hidden="true"></div>
  <div class="leaf" style="--start:-10deg" aria-hidden="true"></div>
</body>
</html>
