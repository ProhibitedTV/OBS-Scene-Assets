<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tropical Sunrise Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #ff9d6c 0%, #ffd868 35%, #59c9ff 70%, #1c3f60 100%);
      overflow: hidden;
    }

    .sun {
      position: absolute;
      width: 40vmax;
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 231, 138, 0.3) 60%, rgba(255, 255, 255, 0) 70%);
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(0.5px);
    }

    .sun::after {
      content: '';
      position: absolute;
      inset: 10% 10% 0 10%;
      border-radius: 50% 50% 0 0;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.65), rgba(255, 189, 100, 0));
      mask-image: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 20%, transparent 100%);
    }

    .clouds span {
      position: absolute;
      width: 160px;
      height: 60px;
      background: rgba(255, 255, 255, 0.75);
      filter: blur(0.5px);
      border-radius: 50px;
      animation: float 35s linear infinite;
    }

    .clouds span::before,
    .clouds span::after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: inherit;
    }

    .clouds span::before { width: 80px; height: 60px; top: -20px; left: 30px; }
    .clouds span::after { width: 100px; height: 60px; top: -10px; left: 90px; }

    .clouds span:nth-child(1) { top: 18%; left: -20%; animation-duration: 42s; }
    .clouds span:nth-child(2) { top: 28%; left: -15%; animation-duration: 48s; animation-delay: -10s; opacity: 0.85; }
    .clouds span:nth-child(3) { top: 35%; left: -25%; animation-duration: 60s; animation-delay: -24s; opacity: 0.65; }

    .horizon {
      position: absolute;
      bottom: 38vh;
      left: 0;
      right: 0;
      height: 25vh;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.35), rgba(255, 212, 136, 0));
      mask-image: linear-gradient(180deg, rgba(0, 0, 0, 0.8), transparent 80%);
    }

    .palm {
      position: absolute;
      bottom: 0;
      width: 22vmax;
      height: 65vh;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(22, 48, 60, 0.9));
      clip-path: polygon(45% 0%, 52% 0%, 55% 100%, 42% 100%);
      filter: drop-shadow(-12px 4px 18px rgba(0, 0, 0, 0.45));
    }

    .palm:nth-child(1) { left: -8vmax; }
    .palm:nth-child(2) { right: -10vmax; transform: scaleX(-1); }

    .palm::before,
    .palm::after {
      content: '';
      position: absolute;
      width: 22vmax;
      height: 40vh;
      top: -4vh;
      background: radial-gradient(circle at center, rgba(24, 55, 66, 0.85), rgba(1, 22, 36, 0.9));
      clip-path: polygon(40% 0%, 52% 0%, 100% 80%, 0% 80%);
      transform-origin: bottom;
    }

    .palm::before { transform: rotate(-24deg); }
    .palm::after { transform: rotate(24deg); }

    .waves {
      position: absolute;
      inset: auto 0 0 0;
      height: 40vh;
      background: linear-gradient(180deg, rgba(73, 181, 255, 0.85), rgba(28, 63, 96, 0.95));
      overflow: hidden;
    }

    .waves::before,
    .waves::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.35) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(circle at 70% 45%, rgba(255, 255, 255, 0.35) 0, rgba(255, 255, 255, 0) 60%);
      opacity: 0.45;
      animation: tide 12s ease-in-out infinite;
    }

    .waves::after {
      animation-duration: 18s;
      opacity: 0.3;
      transform: scaleX(-1);
    }

    @keyframes float {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(140%);
      }
    }

    @keyframes tide {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6%);
      }
    }
  </style>
</head>
<body>
  <div class="sun" aria-hidden="true"></div>
  <div class="clouds" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="horizon" aria-hidden="true"></div>
  <div class="palm" aria-hidden="true"></div>
  <div class="palm" aria-hidden="true"></div>
  <div class="waves" aria-hidden="true"></div>
</body>
</html>
