<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Nebula Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 15%, rgba(147, 51, 234, 0.35), transparent 55%),
        radial-gradient(circle at 75% 25%, rgba(56, 189, 248, 0.3), transparent 65%),
        radial-gradient(circle at 40% 70%, rgba(244, 114, 182, 0.25), transparent 60%),
        #020617;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      color: rgba(226, 232, 240, 0.85);
    }

    .stars {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(2px 2px at 10% 20%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1.5px 1.5px at 30% 70%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1.2px 1.2px at 80% 40%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1.5px 1.5px at 60% 10%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 85% 80%, rgba(255, 255, 255, 0.55), transparent);
      animation: drift 40s linear infinite;
      opacity: 0.7;
    }

    .nebula {
      width: 70vw;
      height: 70vw;
      border-radius: 50%;
      filter: blur(90px);
      background: radial-gradient(circle, rgba(244, 114, 182, 0.65), transparent 70%);
      animation: pulse 12s ease-in-out infinite;
      position: absolute;
    }

    .nebula:nth-child(3) {
      background: radial-gradient(circle, rgba(56, 189, 248, 0.55), transparent 70%);
      animation-delay: 3s;
    }

    .nebula:nth-child(4) {
      background: radial-gradient(circle, rgba(167, 139, 250, 0.55), transparent 70%);
      animation-delay: 6s;
    }

    .title {
      position: relative;
      text-align: center;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: clamp(2rem, 4vw, 3.5rem);
      z-index: 2;
      opacity: 0.75;
    }

    @keyframes drift {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-120px);
      }
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }
  </style>
</head>
<body>
  <div class="nebula" aria-hidden="true"></div>
  <div class="nebula" aria-hidden="true"></div>
  <div class="nebula" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="title">Cosmic Canvas</div>
</body>
</html>
