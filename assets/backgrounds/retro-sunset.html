<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retro Sunset Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 50% 30%, #ffdc73 0%, #ff8d62 35%, transparent 36%),
        linear-gradient(180deg, #f72585 0%, #7209b7 45%, #03045e 100%);
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      perspective: 1200px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
    }

    .sun-stripe {
      position: absolute;
      top: 12vh;
      left: 50%;
      width: 40vw;
      height: 2vh;
      background: rgba(255, 255, 255, 0.35);
      transform: translateX(-50%);
      border-radius: 999px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      animation: flicker 4s infinite;
    }

    .sun-stripe:nth-child(odd) {
      width: 45vw;
      opacity: 0.6;
    }

    .sun-stripe:nth-child(1) {
      top: 15vh;
    }
    .sun-stripe:nth-child(2) {
      top: 18vh;
    }
    .sun-stripe:nth-child(3) {
      top: 21vh;
    }
    .sun-stripe:nth-child(4) {
      top: 24vh;
    }
    .sun-stripe:nth-child(5) {
      top: 27vh;
    }

    .grid {
      position: absolute;
      bottom: -5vh;
      width: 140vw;
      height: 80vh;
      background-image: linear-gradient(rgba(255, 255, 255, 0.4) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.3) 2px, transparent 2px);
      background-size: 6vw 6vw;
      transform: rotateX(70deg) translateZ(0) translateX(-20vw);
      transform-origin: top;
      animation: grid-glow 6s linear infinite;
    }

    .mountains {
      position: absolute;
      bottom: 18vh;
      width: 110vw;
      height: 28vh;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(3, 4, 94, 0.1)),
        linear-gradient(45deg, rgba(255, 255, 255, 0.25), rgba(114, 9, 183, 0.2));
      clip-path: polygon(0% 100%, 8% 60%, 16% 78%, 28% 52%, 37% 70%, 50% 35%, 63% 72%, 78% 49%, 86% 74%, 100% 52%, 100% 100%);
      opacity: 0.65;
      transform: translateX(-5vw);
    }

    @keyframes flicker {
      0%,
      100% {
        opacity: 0.7;
      }
      40% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
      70% {
        opacity: 0.5;
      }
    }

    @keyframes grid-glow {
      0%,
      100% {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 35px rgba(255, 255, 255, 0.7));
      }
    }
  </style>
</head>
<body>
  <div class="sun-stripe" aria-hidden="true"></div>
  <div class="sun-stripe" aria-hidden="true"></div>
  <div class="sun-stripe" aria-hidden="true"></div>
  <div class="sun-stripe" aria-hidden="true"></div>
  <div class="sun-stripe" aria-hidden="true"></div>
  <div class="mountains" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>
</body>
</html>
