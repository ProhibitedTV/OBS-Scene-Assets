<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Borealis Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 50% 120%, rgba(12, 39, 60, 0.6), #02050f 70%);
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    .stars::before,
    .stars::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255, 255, 255, 0.85) 1px, transparent 1px);
      background-size: 2px 2px;
      animation: twinkle 12s linear infinite;
      opacity: 0.4;
    }

    .stars::after {
      background-size: 3px 3px;
      opacity: 0.2;
      animation-duration: 18s;
    }

    .stars {
      position: absolute;
      inset: 0;
    }

    .aurora {
      position: absolute;
      inset: -20% -20% 40% -20%;
      background: linear-gradient(115deg, rgba(74, 255, 232, 0.15), rgba(129, 83, 255, 0.25)),
        linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(115, 0, 255, 0));
      filter: blur(45px) saturate(1.4);
      animation: sway 20s ease-in-out infinite;
      transform-origin: center;
      mix-blend-mode: screen;
    }

    .mountains {
      position: absolute;
      inset: auto 0 0 0;
      height: 45vh;
      background: linear-gradient(180deg, rgba(2, 5, 15, 0), rgba(2, 5, 15, 0.92) 45%, #01030a 80%),
        linear-gradient(145deg, rgba(15, 40, 70, 0.8), rgba(2, 4, 12, 0.95));
      clip-path: polygon(0 70%, 15% 50%, 28% 65%, 40% 45%, 55% 70%, 70% 48%, 82% 65%, 94% 50%, 100% 70%, 100% 100%, 0 100%);
    }

    .mist {
      position: absolute;
      inset: auto 0 12% 0;
      height: 18vh;
      background: linear-gradient(0deg, rgba(74, 255, 232, 0.18), transparent 60%);
      filter: blur(16px);
      animation: drift 30s ease-in-out infinite;
    }

    @keyframes sway {
      0%,
      100% {
        transform: translateY(0) scaleX(1);
      }
      50% {
        transform: translateY(-4%) scaleX(1.08);
      }
    }

    @keyframes drift {
      0% {
        transform: translateX(-8%);
      }
      50% {
        transform: translateX(8%);
      }
      100% {
        transform: translateX(-8%);
      }
    }

    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.35;
      }
      50% {
        opacity: 0.55;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="aurora" aria-hidden="true"></div>
  <div class="mountains" aria-hidden="true"></div>
  <div class="mist" aria-hidden="true"></div>
</body>
</html>
