<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Location Bug</title>
  <style>
    :root {
      font-family: 'Roboto Condensed', 'Segoe UI', sans-serif;
      font-size: 16px;
      color: #fff;
    }

    body {
      margin: 0;
      width: 600px;
      height: 200px;
      background: transparent;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .bug {
      margin: 20px;
      background: linear-gradient(135deg, rgba(189, 16, 49, 0.95), rgba(39, 56, 139, 0.95));
      padding: 18px 28px 18px 72px;
      position: relative;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.25em;
      min-width: 360px;
    }

    .bug::before {
      content: attr(data-label);
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 68px;
      display: grid;
      place-items: center;
      background: #ff2d55;
      border-radius: 14px 0 0 14px;
      font-size: 1.2rem;
      letter-spacing: 0.3em;
    }

    .location {
      font-size: 1.2rem;
      margin: 0;
    }

    .timestamp {
      font-size: 0.9rem;
      letter-spacing: 0.3em;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <section class="bug" data-label="Live">
    <p class="location" id="location">Capitol Hill</p>
    <div class="timestamp" id="timestamp">8:45 PM ET</div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const locationParam = params.get('location');
    const timestamp = params.get('timestamp');
    const label = params.get('label');

    if (locationParam) {
      document.getElementById('location').textContent = locationParam;
    }

    if (timestamp) {
      document.getElementById('timestamp').textContent = timestamp;
    }

    if (label) {
      document.querySelector('.bug').setAttribute('data-label', label);
    }
  </script>
</body>
</html>
