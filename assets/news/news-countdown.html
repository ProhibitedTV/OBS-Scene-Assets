<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Countdown</title>
  <style>
    :root {
      font-family: 'Titillium Web', 'Segoe UI', sans-serif;
      font-size: 16px;
      color: #fff;
    }

    body {
      margin: 0;
      width: 1920px;
      height: 1080px;
      display: grid;
      place-items: center;
      background: linear-gradient(120deg, #06122f, #0a1f55, #0f3460);
      overflow: hidden;
    }

    .container {
      width: 70vw;
      max-width: 1100px;
      padding: 60px;
      border-radius: 30px;
      background: rgba(4, 14, 45, 0.8);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      text-transform: uppercase;
      letter-spacing: 0.35em;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
    }

    .timer {
      display: flex;
      gap: 30px;
    }

    .segment {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 20px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .segment strong {
      font-size: 5rem;
      letter-spacing: 0.1em;
    }

    .segment span {
      font-size: 1.1rem;
      opacity: 0.75;
    }

    .subtitle {
      font-size: 1.2rem;
      letter-spacing: 0.4em;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <section class="container">
    <h1 id="title">Evening News Starts In</h1>
    <div class="timer" id="timer">
      <div class="segment"><strong id="minutes">05</strong><span>Minutes</span></div>
      <div class="segment"><strong id="seconds">00</strong><span>Seconds</span></div>
    </div>
    <span class="subtitle" id="subtitle">Live from the Global Desk</span>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const minutesParam = params.get('minutes');
    const secondsParam = params.get('seconds');
    const subtitle = params.get('subtitle');

    if (title) {
      document.getElementById('title').textContent = title;
    }

    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    let totalSeconds = 0;
    if (minutesParam || secondsParam) {
      const minutes = parseInt(minutesParam || '0', 10);
      const seconds = parseInt(secondsParam || '0', 10);
      if (!Number.isNaN(minutes) && !Number.isNaN(seconds)) {
        totalSeconds = minutes * 60 + seconds;
      }
    } else {
      totalSeconds = parseInt(minutesEl.textContent, 10) * 60 + parseInt(secondsEl.textContent, 10);
    }

    function format(value) {
      return String(value).padStart(2, '0');
    }

    function updateDisplay(remaining) {
      const mins = Math.floor(remaining / 60);
      const secs = remaining % 60;
      minutesEl.textContent = format(mins);
      secondsEl.textContent = format(secs);
    }

    if (totalSeconds > 0) {
      updateDisplay(totalSeconds);
      const interval = setInterval(() => {
        totalSeconds -= 1;
        if (totalSeconds <= 0) {
          totalSeconds = 0;
          updateDisplay(totalSeconds);
          clearInterval(interval);
          return;
        }
        updateDisplay(totalSeconds);
      }, 1000);
    }

    if (subtitle) {
      document.getElementById('subtitle').textContent = subtitle;
    }
  </script>
</body>
</html>
