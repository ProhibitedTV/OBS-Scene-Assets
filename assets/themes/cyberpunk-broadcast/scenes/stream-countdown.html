<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Stream Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap');

    :root {
      color-scheme: dark;
      --cyber-bg: #050213;
      --cyber-bg-alt: #08051d;
      --cyber-magenta: #ff00aa;
      --cyber-cyan: #00fff7;
      --cyber-surface: rgba(5, 2, 19, 0.78);
      --cyber-border: rgba(0, 255, 247, 0.4);
      --cyber-text: #e7f9ff;
      --cyber-muted: rgba(231, 249, 255, 0.65);
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 25% 20%, rgba(255, 0, 170, 0.12), transparent 60%),
        radial-gradient(circle at 75% 18%, rgba(0, 255, 247, 0.16), transparent 65%),
        linear-gradient(160deg, var(--cyber-bg), var(--cyber-bg-alt));
      font-family: 'Orbitron', 'Rajdhani', 'Segoe UI', sans-serif;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--cyber-text);
    }

    .countdown {
      position: relative;
      width: min(70vmin, 620px);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid rgba(0, 255, 247, 0.35);
      box-shadow: 0 0 40px rgba(255, 0, 170, 0.3), inset 0 0 25px rgba(0, 255, 247, 0.35);
      display: grid;
      place-items: center;
      padding: 60px;
      overflow: hidden;
    }

    .countdown::before,
    .countdown::after {
      content: '';
      position: absolute;
      inset: 6%;
      border-radius: 50%;
      border: 1px dashed rgba(255, 0, 170, 0.45);
      animation: rotate 22s linear infinite;
    }

    .countdown::after {
      inset: 18%;
      animation-direction: reverse;
      border-color: rgba(0, 255, 247, 0.45);
    }

    .timer {
      text-align: center;
    }

    .timer h1 {
      font-size: clamp(2.8rem, 7vw, 4.8rem);
      margin: 0;
      color: #ffffff;
      text-shadow: 0 0 22px rgba(0, 255, 247, 0.35);
    }

    .timer p {
      margin: 18px 0 0 0;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: rgba(247, 253, 255, 0.7);
    }

    .segments {
      position: absolute;
      inset: 12%;
      display: grid;
      place-items: center;
    }

    .segments span {
      position: absolute;
      width: 45%;
      height: 3px;
      background: linear-gradient(90deg, rgba(255, 0, 170, 0.7), rgba(0, 255, 247, 0.7));
      transform-origin: right;
      opacity: 0.8;
    }

    .segments span:nth-child(odd) {
      height: 2px;
      opacity: 0.5;
    }

    .segments span:nth-child(1) { transform: rotate(0deg); }
    .segments span:nth-child(2) { transform: rotate(30deg); }
    .segments span:nth-child(3) { transform: rotate(60deg); }
    .segments span:nth-child(4) { transform: rotate(90deg); }
    .segments span:nth-child(5) { transform: rotate(120deg); }
    .segments span:nth-child(6) { transform: rotate(150deg); }
    .segments span:nth-child(7) { transform: rotate(180deg); }
    .segments span:nth-child(8) { transform: rotate(210deg); }
    .segments span:nth-child(9) { transform: rotate(240deg); }
    .segments span:nth-child(10) { transform: rotate(270deg); }
    .segments span:nth-child(11) { transform: rotate(300deg); }
    .segments span:nth-child(12) { transform: rotate(330deg); }

    .ticker {
      position: absolute;
      bottom: 14%;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .ticker span {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 0, 170, 0.45);
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.28em;
      color: rgba(0, 255, 247, 0.85);
      text-shadow: 0 0 12px rgba(0, 255, 247, 0.4);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <section class="countdown" aria-hidden="true">
    <div class="segments" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="timer" aria-live="polite">
      <p>Stream Begins In</p>
      <h1>05:00</h1>
      <div class="ticker"><span>Stay Connected</span></div>
    </div>
  </section>
  <script>
    (function () {
      const countdown = document.querySelector('.countdown');
      const timerText = countdown?.querySelector('h1');
      const statusText = countdown?.querySelector('.timer p');

      if (!countdown || !timerText) return;

      const durationAttr = countdown.getAttribute('data-duration');
      const fallbackSeconds = 5 * 60; // default to five minutes
      const totalSeconds = Number.parseInt(durationAttr ?? '', 10);
      let remaining = Number.isFinite(totalSeconds) && totalSeconds > 0 ? totalSeconds : fallbackSeconds;

      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60)
          .toString()
          .padStart(2, '0');
        const secs = Math.floor(seconds % 60)
          .toString()
          .padStart(2, '0');
        return `${mins}:${secs}`;
      };

      timerText.textContent = formatTime(remaining);

      const tick = () => {
        remaining -= 1;
        if (remaining <= 0) {
          timerText.textContent = '00:00';
          if (statusText) {
            statusText.textContent = 'Stream Starting';
          }
          clearInterval(intervalId);
          return;
        }

        timerText.textContent = formatTime(remaining);
      };

      const intervalId = window.setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
