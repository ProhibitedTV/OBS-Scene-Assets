<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Neon Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(0, 255, 247, 0.18), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.16), transparent 65%),
        linear-gradient(125deg, #060212 0%, #010009 100%);
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      color: #f8fbff;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .alert {
      position: relative;
      padding: 40px 80px;
      border-radius: 26px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 0, 170, 0.45);
      box-shadow: 0 0 30px rgba(255, 0, 170, 0.4), inset 0 0 24px rgba(0, 255, 247, 0.25);
      overflow: hidden;
    }

    .alert::before,
    .alert::after {
      content: '';
      position: absolute;
      inset: 12px;
      border-radius: 20px;
      border: 1px dashed rgba(0, 255, 247, 0.5);
      animation: spin 12s linear infinite;
    }

    .alert::after {
      inset: 32px;
      animation-duration: 18s;
      border-style: solid;
      border-color: rgba(255, 0, 170, 0.25);
      opacity: 0.7;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 4vw, 2.3rem);
      color: rgba(0, 255, 247, 0.88);
      text-shadow: 0 0 18px rgba(0, 255, 247, 0.35);
    }

    p {
      margin: 18px 0 0 0;
      font-size: clamp(0.85rem, 2vw, 1.05rem);
      color: rgba(248, 251, 255, 0.75);
      letter-spacing: 0.32em;
    }

    .glitch {
      position: absolute;
      inset: 0;
      mix-blend-mode: screen;
      opacity: 0.4;
    }

    .glitch::before,
    .glitch::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(90deg, rgba(255, 0, 170, 0.12), rgba(255, 0, 170, 0.12) 6px, rgba(0, 0, 0, 0) 6px, rgba(0, 0, 0, 0) 12px);
      animation: glitch 1.8s steps(4) infinite;
    }

    .glitch::after {
      background: repeating-linear-gradient(90deg, rgba(0, 255, 247, 0.14), rgba(0, 255, 247, 0.14) 8px, rgba(0, 0, 0, 0) 8px, rgba(0, 0, 0, 0) 16px);
      mix-blend-mode: lighten;
      animation-duration: 2.4s;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes glitch {
      0%,
      100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(3px, -2px);
      }
      50% {
        transform: translate(-4px, 2px);
      }
      75% {
        transform: translate(2px, 3px);
      }
    }
  </style>
</head>
<body>
  <div class="alert" aria-label="Cyberpunk alert">
    <div class="glitch" aria-hidden="true"></div>
    <h1>New Follower</h1>
    <p>Welcome to the grid</p>
  </div>
</body>
</html>
