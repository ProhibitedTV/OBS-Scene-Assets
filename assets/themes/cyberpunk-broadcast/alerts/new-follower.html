<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk New Follower Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap');

    :root {
      color-scheme: dark;
      --cyber-magenta: #ff00aa;
      --cyber-cyan: #00fff7;
      --cyber-deep: rgba(5, 2, 19, 0.65);
      --cyber-border: rgba(0, 255, 247, 0.6);
      --cyber-text: #e7f9ff;
      --cyber-muted: rgba(231, 249, 255, 0.7);
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: transparent;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', 'Rajdhani', 'Segoe UI', sans-serif;
      color: var(--cyber-text);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .alert {
      position: relative;
      padding: 36px 72px;
      border-radius: 24px;
      background: var(--cyber-deep);
      border: 2px solid var(--cyber-border);
      box-shadow: 0 0 24px rgba(255, 0, 170, 0.35), 0 0 48px rgba(0, 255, 247, 0.32);
      overflow: hidden;
    }

    .alert::before,
    .alert::after {
      content: '';
      position: absolute;
      inset: 14px;
      border-radius: 18px;
      border: 1px dashed rgba(0, 255, 247, 0.65);
      animation: rotate 14s linear infinite;
      pointer-events: none;
    }

    .alert::after {
      inset: 30px;
      border-style: solid;
      border-color: rgba(255, 0, 170, 0.35);
      opacity: 0.7;
      animation-duration: 18s;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.4rem, 4vw, 2.15rem);
      color: var(--cyber-cyan);
      text-shadow: 0 0 18px rgba(0, 255, 247, 0.45);
    }

    p {
      margin: 16px 0 0 0;
      font-family: 'Rajdhani', 'Segoe UI', sans-serif;
      font-size: clamp(0.9rem, 2.4vw, 1.2rem);
      letter-spacing: 0.32em;
      color: var(--cyber-muted);
    }

    .glitch {
      position: absolute;
      inset: -20%;
      background: repeating-linear-gradient(
        90deg,
        rgba(255, 0, 170, 0.2) 0 10px,
        rgba(0, 0, 0, 0) 10px 20px
      );
      mix-blend-mode: screen;
      opacity: 0.35;
      filter: blur(1px);
      animation: glitch 2s steps(5) infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes glitch {
      0%,
      100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(4px, -3px);
      }
      50% {
        transform: translate(-5px, 2px);
      }
      75% {
        transform: translate(3px, 3px);
      }
    }
  </style>
</head>
<body>
  <div class="alert" role="status" aria-live="assertive">
    <span class="glitch" aria-hidden="true"></span>
    <h1>New Follower</h1>
    <p>Welcome to the Grid</p>
  </div>
</body>
</html>
