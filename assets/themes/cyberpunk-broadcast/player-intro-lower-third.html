<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Player Intro Lower Third</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      color: #f9fcff;
    }

    .lower-third {
      position: absolute;
      bottom: 8vh;
      left: 4vw;
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 18px;
      align-items: center;
      padding: 18px 28px;
      border-radius: 16px;
      background: linear-gradient(120deg, rgba(0, 0, 0, 0.6), rgba(16, 0, 24, 0.4));
      border: 1px solid rgba(255, 0, 170, 0.5);
      box-shadow: 0 0 22px rgba(255, 0, 170, 0.35), inset 0 0 18px rgba(0, 255, 247, 0.2);
      overflow: hidden;
    }

    .lower-third::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(255, 0, 170, 0.15), rgba(0, 255, 247, 0.08));
      mix-blend-mode: screen;
      opacity: 0.8;
    }

    .avatar {
      width: 78px;
      height: 78px;
      border-radius: 18px;
      border: 2px solid rgba(0, 255, 247, 0.5);
      display: grid;
      place-items: center;
      background: radial-gradient(circle, rgba(0, 255, 247, 0.3), rgba(0, 0, 0, 0));
      box-shadow: inset 0 0 16px rgba(0, 255, 247, 0.2);
    }

    .avatar span {
      font-size: 1.2rem;
      letter-spacing: 0.3em;
      color: rgba(0, 255, 247, 0.9);
    }

    .info {
      position: relative;
      display: grid;
      gap: 8px;
    }

    .info h2 {
      margin: 0;
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      letter-spacing: 0.28em;
      text-transform: uppercase;
      text-shadow: 0 0 16px rgba(0, 255, 247, 0.4);
    }

    .info p {
      margin: 0;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: rgba(249, 252, 255, 0.65);
    }

    .accent {
      position: absolute;
      top: -16px;
      left: 0;
      width: 160px;
      height: 2px;
      background: linear-gradient(90deg, rgba(0, 255, 247, 0.9), rgba(255, 0, 170, 0.7));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.55;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="lower-third" aria-label="Player intro lower third">
    <div class="avatar" aria-hidden="true"><span>LVL</span></div>
    <div class="info">
      <span class="accent" aria-hidden="true"></span>
      <h2>Neo Spectre</h2>
      <p>Cyber Ops Specialist</p>
    </div>
  </div>
</body>
</html>
