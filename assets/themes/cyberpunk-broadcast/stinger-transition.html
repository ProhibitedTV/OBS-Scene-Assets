<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Stinger Transition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 50%, rgba(0, 255, 247, 0.22), transparent 70%),
        radial-gradient(circle at 80% 40%, rgba(255, 0, 170, 0.18), transparent 75%),
        linear-gradient(130deg, #010109 0%, #040117 100%);
      display: grid;
      place-items: center;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #f3faff;
    }

    .stinger {
      position: relative;
      width: 80vmin;
      max-width: 720px;
      padding: 48px 64px;
      border-radius: 28px;
      border: 2px solid rgba(0, 255, 247, 0.35);
      box-shadow: 0 0 35px rgba(255, 0, 170, 0.4), inset 0 0 24px rgba(0, 255, 247, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.28em;
      text-align: center;
    }

    .stinger::before,
    .stinger::after {
      content: '';
      position: absolute;
      inset: -40px;
      border: 2px solid rgba(255, 0, 170, 0.25);
      border-radius: inherit;
      filter: blur(0.5px);
      animation: ripple 3s ease-in-out infinite;
    }

    .stinger::after {
      inset: -70px;
      border-color: rgba(0, 255, 247, 0.25);
      animation-delay: 1.2s;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      color: rgba(0, 255, 247, 0.88);
      text-shadow: 0 0 18px rgba(0, 255, 247, 0.4);
    }

    p {
      margin: 24px 0 0 0;
      font-size: clamp(0.75rem, 2vw, 1rem);
      color: rgba(243, 250, 255, 0.7);
    }

    .bars {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .bars span {
      position: absolute;
      width: 120%;
      height: 2px;
      background: linear-gradient(90deg, rgba(0, 255, 247, 0), rgba(0, 255, 247, 0.75), rgba(0, 255, 247, 0));
      animation: sweep 1.6s ease-in-out infinite;
    }

    .bars span:nth-child(2) {
      transform: rotate(90deg);
      animation-delay: 0.3s;
    }

    .bars span:nth-child(3) {
      transform: rotate(45deg);
      animation-delay: 0.6s;
    }

    .bars span:nth-child(4) {
      transform: rotate(-45deg);
      animation-delay: 0.9s;
    }

    @keyframes ripple {
      0% {
        transform: scale(0.85);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.1);
        opacity: 0;
      }
    }

    @keyframes sweep {
      0%,
      100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="stinger" aria-label="Cyberpunk stinger transition">
    <div class="bars" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1>Transition Engaged</h1>
    <p>Reconfiguring scene matrix</p>
  </div>
</body>
</html>
