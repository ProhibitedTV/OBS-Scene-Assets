<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Neon Grid Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
      --bg-start: #040012;
      --bg-end: #110033;
      --grid-cyan: rgba(0, 255, 247, 0.65);
      --grid-magenta: rgba(255, 0, 170, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 20% 15%, rgba(0, 255, 247, 0.16), transparent 45%),
        radial-gradient(circle at 80% 75%, rgba(255, 0, 170, 0.2), transparent 55%),
        linear-gradient(135deg, var(--bg-start), var(--bg-end));
      overflow: hidden;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      color: #d7f7ff;
      letter-spacing: 0.24em;
      text-transform: uppercase;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      position: relative;
      width: min(92vw, 1600px);
      height: min(92vh, 900px);
      background: linear-gradient(var(--grid-cyan) 1px, transparent 1px) 0 0 / 100% 32px,
        linear-gradient(90deg, var(--grid-magenta) 1px, transparent 1px) 0 0 / 32px 100%;
      border: 1px solid rgba(0, 255, 247, 0.35);
      box-shadow: inset 0 0 120px rgba(0, 255, 247, 0.25), inset 0 0 120px rgba(255, 0, 170, 0.22);
      opacity: 0.9;
    }

    .grid::before,
    .grid::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% 10%, rgba(0, 255, 247, 0.18), transparent 50%),
        radial-gradient(circle at 80% 90%, rgba(255, 0, 170, 0.18), transparent 60%);
      mix-blend-mode: screen;
      animation: pulse 12s ease-in-out infinite;
    }

    .grid::after {
      background: radial-gradient(circle at 20% 80%, rgba(255, 0, 170, 0.16), transparent 55%),
        radial-gradient(circle at 75% 20%, rgba(0, 255, 247, 0.16), transparent 65%);
      animation-direction: reverse;
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.65;
        transform: scale(1);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.02);
      }
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>
</body>
</html>
