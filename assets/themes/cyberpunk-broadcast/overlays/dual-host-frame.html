<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Dual Host Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap');

    :root {
      color-scheme: dark;
      --cyber-bg: #050213;
      --cyber-bg-alt: #08051d;
      --cyber-magenta: #ff00aa;
      --cyber-cyan: #00fff7;
      --cyber-surface: rgba(5, 2, 19, 0.78);
      --cyber-border: rgba(0, 255, 247, 0.4);
      --cyber-text: #e7f9ff;
      --cyber-muted: rgba(231, 249, 255, 0.65);
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(255, 0, 170, 0.16), transparent 65%),
        radial-gradient(circle at 80% 80%, rgba(0, 255, 247, 0.18), transparent 70%),
        linear-gradient(140deg, var(--cyber-bg), var(--cyber-bg-alt));
      font-family: 'Orbitron', 'Rajdhani', 'Segoe UI', sans-serif;
      color: var(--cyber-text);
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: -40vh -40vw;
      background: repeating-linear-gradient(
          90deg,
          rgba(0, 255, 247, 0.05) 0,
          rgba(0, 255, 247, 0.05) 2px,
          transparent 2px,
          transparent 120px
        ),
        repeating-linear-gradient(
          180deg,
          rgba(255, 0, 170, 0.04) 0,
          rgba(255, 0, 170, 0.04) 2px,
          transparent 2px,
          transparent 120px
        );
      animation: drift 40s linear infinite;
      opacity: 0.5;
      pointer-events: none;
    }

    .layout {
      position: absolute;
      inset: 6vh 8vw;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3vw;
    }

    @media (max-width: 1200px) {
      .layout {
        inset: 4vh 5vw;
        grid-template-columns: 1fr;
        gap: 6vh;
      }

      .panel {
        min-height: 48vh;
      }
    }

    .panel {
      position: relative;
      border-radius: 28px;
      border: 2px solid rgba(0, 255, 247, 0.55);
      box-shadow: 0 0 25px rgba(0, 255, 247, 0.3), 0 0 35px rgba(255, 0, 170, 0.2);
      overflow: visible;
      background: transparent;
      backdrop-filter: none;
      animation: float 24s ease-in-out infinite;
      min-height: 60vh;
    }

    .panel:nth-of-type(1) {
      animation-delay: -6s;
    }

    .panel:nth-of-type(2) {
      animation-delay: -12s;
    }

    .panel::before,
    .panel::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 28px;
      pointer-events: none;
    }

    .panel::before {
      background:
        radial-gradient(circle at center, transparent 58%, rgba(0, 255, 247, 0.4) 62%, transparent 68%),
        conic-gradient(
          from 220deg,
          rgba(0, 255, 247, 0.1),
          rgba(255, 0, 170, 0.3),
          rgba(0, 255, 247, 0.1)
        );
      filter: blur(2px);
      mix-blend-mode: screen;
      animation: aurora 12s linear infinite;
      opacity: 0.85;
    }

    .panel::after {
      inset: 20px;
      border-radius: 18px;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 255, 247, 0.4) 55%, transparent 100%);
      opacity: 0.4;
      animation: scan 6s linear infinite;
    }

    .panel header {
      position: absolute;
      top: 18px;
      left: 22px;
      right: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: rgba(240, 251, 255, 0.85);
      background: linear-gradient(90deg, rgba(0, 255, 247, 0.2), transparent 60%);
      border-left: 3px solid rgba(0, 255, 247, 0.6);
      padding: 10px 16px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 247, 0.25);
      animation: pulse 4s ease-in-out infinite;
      z-index: 2;
    }

    .panel header span {
      color: rgba(0, 255, 247, 0.85);
    }

    .stats {
      position: absolute;
      bottom: 20px;
      left: 22px;
      right: 22px;
      display: flex;
      gap: 14px;
      justify-content: flex-start;
      flex-wrap: wrap;
      z-index: 2;
    }

    .badge {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 0, 170, 0.5);
      background: rgba(5, 2, 19, 0.6);
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(240, 251, 255, 0.85);
      box-shadow: 0 0 18px rgba(255, 0, 170, 0.35);
      animation: badgeGlitch 7s steps(1, end) infinite;
    }

    .divider {
      position: absolute;
      top: -3vh;
      bottom: -3vh;
      left: 50%;
      width: 3px;
      background: linear-gradient(180deg, rgba(255, 0, 170, 0), rgba(0, 255, 247, 0.8), rgba(255, 0, 170, 0));
      box-shadow: 0 0 22px rgba(0, 255, 247, 0.45);
      animation: dividerPulse 5s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(1.5%, -1.5%) rotate(0.4deg);
      }
      50% {
        transform: translate(2%, 1.8%) rotate(-0.3deg);
      }
      75% {
        transform: translate(-1.3%, 1%) rotate(0.5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }

    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 12px rgba(0, 255, 247, 0.35);
      }
      50% {
        box-shadow: 0 0 22px rgba(255, 0, 170, 0.45);
      }
    }

    @keyframes badgeGlitch {
      0%,
      94%,
      100% {
        transform: translateX(0) skewX(0deg);
        filter: drop-shadow(0 0 2px rgba(0, 255, 247, 0.4));
      }
      95% {
        transform: translateX(2px) skewX(6deg);
      }
      97% {
        transform: translateX(-3px) skewX(-4deg);
      }
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      10% {
        opacity: 0.55;
      }
      60% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(120%);
        opacity: 0;
      }
    }

    @keyframes dividerPulse {
      0%,
      100% {
        box-shadow: 0 0 14px rgba(0, 255, 247, 0.4);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 0, 170, 0.55);
      }
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(-6%, 4%) rotate(1deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }

    @keyframes aurora {
      0% {
        transform: rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: rotate(180deg);
        opacity: 0.5;
      }
      100% {
        transform: rotate(360deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="layout" aria-hidden="true">
    <article class="panel">
      <header>
        <span>Host One</span>
        <span>On-Air</span>
      </header>
      <div class="stats">
        <span class="badge">Latency 11ms</span>
        <span class="badge">Audio Sync 99%</span>
      </div>
    </article>
    <article class="panel">
      <header>
        <span>Host Two</span>
        <span>Remote</span>
      </header>
      <div class="stats">
        <span class="badge">Latency 18ms</span>
        <span class="badge">Audio Sync 97%</span>
      </div>
    </article>
    <div class="divider" aria-hidden="true"></div>
  </div>
</body>
</html>
