<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Halo Drop Countdown</title>
  <style>
    :root {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      --bg: radial-gradient(circle at 15% 20%, rgba(91, 236, 255, 0.12), transparent 45%),
             radial-gradient(circle at 80% 15%, rgba(80, 250, 184, 0.18), transparent 50%),
             linear-gradient(180deg, #010812, #02172c 60%, #010812 100%);
      --grid: rgba(91, 236, 255, 0.15);
      --accent: #5becff;
      --text: #f0fbff;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(0deg, var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 140px 140px;
      opacity: 0.4;
      pointer-events: none;
    }

    main {
      text-align: center;
      display: grid;
      gap: 1.4rem;
      padding: 2rem 4rem;
      background: rgba(2, 17, 33, 0.7);
      border-radius: 1.8rem;
      border: 1px solid rgba(91, 236, 255, 0.35);
      box-shadow: 0 28px 80px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 3.6rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
    }

    .descriptor {
      font-size: 1rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: rgba(240, 251, 255, 0.7);
    }

    .timer {
      font-size: 6.2rem;
      letter-spacing: 0.15em;
      font-weight: 700;
      text-shadow: 0 0 32px rgba(91, 236, 255, 0.85);
    }

    .cta {
      margin-top: 1rem;
      font-size: 1.1rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main>
    <h1 id="title">Drop Pod Deployment</h1>
    <p class="descriptor" id="descriptor">Secure channel synchronized â€¢ Zeta Halo theatre</p>
    <p class="timer" id="timer">00:05:00</p>
    <p class="cta" id="cta">Prepare for orbital drop</p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const descriptor = params.get('descriptor');
    const cta = params.get('cta');
    const minutes = parseInt(params.get('minutes') || '5', 10);

    if (title) document.getElementById('title').textContent = title;
    if (descriptor) document.getElementById('descriptor').textContent = descriptor;
    if (cta) document.getElementById('cta').textContent = cta;

    let remaining = Math.max(minutes, 0) * 60;

    const timerEl = document.getElementById('timer');

    function render() {
      const mins = Math.floor(remaining / 60)
        .toString()
        .padStart(2, '0');
      const secs = (remaining % 60).toString().padStart(2, '0');
      timerEl.textContent = `00:${mins}:${secs}`;
    }

    render();

    const countdown = setInterval(() => {
      remaining = Math.max(remaining - 1, 0);
      render();
      if (remaining <= 0) {
        clearInterval(countdown);
        timerEl.textContent = '00:00:00';
      }
    }, 1000);
  </script>
</body>
</html>
