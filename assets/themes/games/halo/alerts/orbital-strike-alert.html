<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbital Strike Incoming Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Barlow+Condensed:wght@500;700&display=swap');

    :root {
      color-scheme: dark;
      font-family: 'Barlow Condensed', 'Rajdhani', 'Segoe UI', sans-serif;
      --halo-panel: rgba(0, 10, 18, 0.92);
      --halo-border: rgba(142, 250, 255, 0.3);
      --halo-cyan: #8efaff;
      --halo-cyan-strong: #30e5ff;
      --halo-warning: #ff9f1c;
      --halo-danger: #ff4d4d;
      --halo-muted: rgba(244, 254, 255, 0.65);
    }

    @keyframes slideIn {
      from {
        transform: translateY(120%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes shimmer {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Barlow Condensed', 'Rajdhani', 'Segoe UI', sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #f4feff;
      background: transparent;
    }

    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 6vh 2rem 2rem;
    }

    .alert {
      width: min(60rem, 90vw);
      background: var(--halo-panel);
      border-radius: 1.4rem;
      border: 1px solid var(--halo-border);
      box-shadow: 0 35px 90px rgba(0, 0, 0, 0.65);
      padding: 1.8rem 2.4rem;
      display: grid;
      gap: 1.5rem;
      transform: translateY(120%);
      animation: slideIn 0.85s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      position: relative;
      overflow: hidden;
    }

    .alert::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(142, 250, 255, 0.15), transparent);
      mix-blend-mode: screen;
      animation: shimmer 3s linear infinite;
      opacity: 0.35;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: clamp(0.72rem, 1.5vw, 0.84rem);
      color: var(--halo-muted);
    }

    header strong {
      color: var(--halo-cyan);
    }

    .payload {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: clamp(1.1rem, 3vw, 1.8rem);
      align-items: center;
    }

    .badge {
      width: clamp(4.6rem, 8vw, 5.5rem);
      aspect-ratio: 1;
      border-radius: 22% 78% 68% 32% / 36% 32% 68% 64%;
      background: radial-gradient(circle at 35% 25%, rgba(255, 255, 255, 0.25), transparent 60%),
        linear-gradient(135deg, rgba(142, 250, 255, 0.15), rgba(48, 229, 255, 0.35));
      position: relative;
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 35px rgba(142, 250, 255, 0.25);
    }

    .badge::before,
    .badge::after {
      content: '';
      position: absolute;
      inset: 12%;
      border-radius: inherit;
      border: 1px solid rgba(142, 250, 255, 0.3);
      animation: pulse 1.6s ease-in-out infinite;
    }

    .badge::after {
      inset: 22%;
      animation-duration: 1.1s;
    }

    .badge span {
      font-size: clamp(1.1rem, 2.6vw, 1.4rem);
      letter-spacing: 0.28em;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.2rem, 4vw, 3.4rem);
      letter-spacing: 0.4em;
      color: var(--halo-danger);
      text-shadow: 0 0 22px rgba(255, 77, 77, 0.6);
    }

    .detail {
      margin: 0;
      font-size: clamp(0.85rem, 1.9vw, 1.05rem);
      letter-spacing: 0.14em;
      color: rgba(244, 254, 255, 0.72);
      line-height: 1.6;
    }

    .cta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: clamp(0.78rem, 1.6vw, 0.95rem);
      letter-spacing: 0.3em;
      color: var(--halo-warning);
    }

    .cta strong {
      color: var(--halo-cyan-strong);
    }

    @media (max-width: 720px) {
      body {
        padding-top: 4vh;
      }

      .alert {
        gap: 1rem;
      }

      .payload {
        grid-template-columns: 1fr;
        justify-items: center;
        text-align: center;
      }

      .cta {
        flex-direction: column;
        gap: 0.6rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <section class="alert">
    <header>
      <span id="channel">UNSC Tactical Net</span>
      <span>Priority code • <strong id="code">EMBER-ALPHA</strong></span>
    </header>
    <div class="payload">
      <div class="badge"><span>UNSC</span></div>
      <div>
        <h1 id="title">Orbital Strike Incoming</h1>
        <p class="detail" id="detail">Slipspace MAC round inbound on marked coordinates. Seek hardened cover immediately.</p>
      </div>
    </div>
    <div class="cta">
      <span>Evacuation window <strong id="window">00:45</strong></span>
      <span id="location">Impact site: GRID 04 • TALON RIDGE</span>
    </div>
  </section>
  <script>
    const params = new URLSearchParams(window.location.search);
    const map = {
      channel: 'channel',
      code: 'code',
      title: 'title',
      detail: 'detail',
      window: 'window',
      location: 'location'
    };

    Object.entries(map).forEach(([param, id]) => {
      const value = params.get(param);
      if (value) {
        document.getElementById(id).textContent = value;
      }
    });
  </script>
</body>
</html>
