<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNSC Fireteam Intro Lower Third</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Barlow+Condensed:wght@500;700&display=swap');

    :root {
      color-scheme: dark;
      --unsc-navy: #0b1a2b;
      --unsc-slate: #14293a;
      --unsc-amber: #fbd66a;
      --unsc-cyan: #7de1ff;
      --unsc-border: rgba(125, 225, 255, 0.45);
      --unsc-text: #e8f7ff;
      --unsc-muted: rgba(232, 247, 255, 0.65);
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Barlow Condensed', 'Rajdhani', 'Segoe UI', sans-serif;
      color: var(--unsc-text);
      letter-spacing: 0.18em;
    }

    .lower-third {
      position: absolute;
      bottom: 7vh;
      left: 4vw;
      display: grid;
      grid-template-columns: auto 1fr;
      gap: clamp(16px, 2vw, 28px);
      align-items: center;
      padding: clamp(18px, 2vw, 28px) clamp(26px, 3vw, 38px);
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(11, 26, 43, 0.92), rgba(5, 14, 24, 0.85));
      border: 1px solid var(--unsc-border);
      box-shadow: 0 20px 60px rgba(3, 11, 19, 0.6);
      overflow: hidden;
      min-width: min(72vw, 860px);
    }

    .lower-third::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(125, 225, 255, 0.2), transparent 65%);
      opacity: 0.85;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .panel {
      position: relative;
      display: grid;
      place-items: center;
      width: clamp(84px, 10vw, 116px);
      height: clamp(84px, 10vw, 116px);
      border-radius: 18px;
      background: radial-gradient(circle at 28% 28%, rgba(125, 225, 255, 0.32), transparent 70%),
        linear-gradient(160deg, rgba(11, 26, 43, 0.9), rgba(9, 22, 36, 0.9));
      border: 1px solid rgba(125, 225, 255, 0.3);
      box-shadow: inset 0 0 36px rgba(125, 225, 255, 0.25);
      overflow: hidden;
    }

    .panel::before {
      content: 'UNSC';
      font-family: 'Rajdhani', 'Barlow Condensed', sans-serif;
      font-size: clamp(1.1rem, 2.4vw, 1.4rem);
      letter-spacing: 0.5em;
      text-transform: uppercase;
      color: rgba(232, 247, 255, 0.75);
    }

    .info {
      position: relative;
      display: grid;
      gap: clamp(6px, 1.6vw, 12px);
    }

    .info h2 {
      margin: 0;
      font-family: 'Barlow Condensed', 'Rajdhani', sans-serif;
      font-size: clamp(1.5rem, 3.5vw, 2.3rem);
      font-weight: 600;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--unsc-text);
      text-shadow: 0 0 22px rgba(125, 225, 255, 0.4);
    }

    .info p {
      margin: 0;
      font-size: clamp(0.85rem, 2.2vw, 1.05rem);
      letter-spacing: 0.38em;
      text-transform: uppercase;
      color: var(--unsc-muted);
    }

    .status-bar {
      position: relative;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 18px;
      margin-top: clamp(6px, 1.6vw, 12px);
      padding-top: clamp(8px, 1.4vw, 12px);
      border-top: 1px solid rgba(125, 225, 255, 0.28);
    }

    .status-bar span {
      font-size: clamp(0.7rem, 1.8vw, 0.9rem);
      letter-spacing: 0.38em;
      color: rgba(232, 247, 255, 0.55);
    }

    .status-bar strong {
      font-family: 'Rajdhani', sans-serif;
      font-size: clamp(0.9rem, 2.4vw, 1.1rem);
      letter-spacing: 0.46em;
      color: var(--unsc-amber);
      text-shadow: 0 0 18px rgba(251, 214, 106, 0.4);
    }

    .accent {
      position: absolute;
      top: -14px;
      left: 0;
      width: clamp(120px, 20vw, 200px);
      height: 3px;
      background: linear-gradient(90deg, rgba(125, 225, 255, 0.95), rgba(251, 214, 106, 0.65));
      animation: sweep 4s ease-in-out infinite;
    }

    @keyframes sweep {
      0%,
      100% {
        transform: translateX(0);
        opacity: 0.45;
      }
      50% {
        transform: translateX(18px);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="lower-third" aria-label="UNSC fireteam lower third">
    <div class="panel" aria-hidden="true"></div>
    <div class="info">
      <span class="accent" aria-hidden="true"></span>
      <h2>Spartan Sierra-117</h2>
      <p>Fireteam Lead // Status: Green</p>
      <div class="status-bar" aria-hidden="true">
        <span>COM CHANNEL</span>
        <strong>ALPHA NINE</strong>
      </div>
    </div>
  </div>
</body>
</html>
