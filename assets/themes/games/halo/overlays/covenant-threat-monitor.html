<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Covenant Threat Monitor Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Barlow+Condensed:wght@500;700&display=swap');

    :root {
      color-scheme: dark;
      font-family: 'Barlow Condensed', 'Rajdhani', 'Segoe UI', sans-serif;
      --halo-panel: rgba(4, 18, 30, 0.88);
      --halo-panel-soft: rgba(5, 16, 27, 0.72);
      --halo-border: rgba(149, 255, 246, 0.32);
      --halo-cyan: #95fff6;
      --halo-cyan-strong: #50ffe8;
      --halo-warning: #ffd166;
      --halo-danger: #ff5e78;
      --halo-muted: rgba(222, 245, 255, 0.7);
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.45;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes sweep {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Barlow Condensed', 'Rajdhani', 'Segoe UI', sans-serif;
      color: #e8fbff;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: transparent;
    }

    body {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 3vw;
    }

    .panel {
      width: min(28rem, 34vw);
      padding: 1.6rem 1.9rem 2.1rem;
      margin-right: clamp(1.5rem, 4vw, 4rem);
      background: var(--halo-panel);
      border-radius: 1.4rem;
      border: 1px solid var(--halo-border);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 70px rgba(2, 12, 22, 0.75);
      display: grid;
      gap: 1.6rem;
    }

    .panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(149, 255, 246, 0.16), transparent);
      animation: sweep 8s linear infinite;
      opacity: 0.38;
      pointer-events: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      letter-spacing: 0.3em;
      color: rgba(232, 251, 255, 0.7);
    }

    header strong {
      color: var(--halo-cyan);
    }

    .threat-level {
      display: grid;
      gap: 0.8rem;
    }

    .threat-level span {
      font-size: 0.76rem;
      color: var(--halo-muted);
    }

    .meter {
      position: relative;
      height: 0.7rem;
      border-radius: 999px;
      background: rgba(232, 251, 255, 0.12);
      overflow: hidden;
    }

    .meter::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(149, 255, 246, 0.25), rgba(149, 255, 246, 0.92));
      transform-origin: left;
      transform: scaleX(var(--value, 0.55));
      transition: transform 0.7s ease-out;
    }

    .contact-list {
      display: grid;
      gap: 1.1rem;
    }

    .contact {
      padding: 1.1rem 1.25rem;
      border-radius: 1.05rem;
      border: 1px solid rgba(149, 255, 246, 0.2);
      background: var(--halo-panel-soft);
      display: grid;
      gap: 0.55rem;
      position: relative;
    }

    .contact::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px dashed rgba(149, 255, 246, 0.16);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .contact:hover::before {
      opacity: 1;
    }

    .contact strong {
      letter-spacing: 0.26em;
    }

    .contact span {
      font-size: 0.78rem;
      letter-spacing: 0.2em;
      color: rgba(232, 251, 255, 0.75);
    }

    .badge {
      justify-self: start;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      letter-spacing: 0.32em;
      font-size: 0.72rem;
      border: 1px solid rgba(149, 255, 246, 0.35);
      color: var(--halo-warning);
    }

    .badge[data-state='hostile'] {
      border-color: rgba(255, 94, 120, 0.7);
      color: var(--halo-danger);
      box-shadow: 0 0 18px rgba(255, 94, 120, 0.35);
    }

    .badge[data-state='critical'] {
      border-color: rgba(255, 94, 120, 0.9);
      color: var(--halo-danger);
      box-shadow: 0 0 24px rgba(255, 94, 120, 0.45);
      animation: pulse 1.2s ease-in-out infinite;
    }

    footer {
      font-size: 0.7rem;
      letter-spacing: 0.26em;
      color: rgba(232, 251, 255, 0.62);
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    @media (max-width: 860px) {
      body {
        justify-content: center;
        padding: 2.5rem 1.5rem;
      }

      .panel {
        margin: 0;
        width: min(32rem, 92vw);
      }
    }
  </style>
</head>
<body>
  <section class="panel">
    <header>
      <span><strong>UNSC SENSOR GRID</strong></span>
      <span>THREAT INDEX // S-042</span>
    </header>
    <div class="threat-level">
      <span>Current Escalation</span>
      <div class="meter" style="--value: 0.76"></div>
    </div>
    <div class="contact-list">
      <article class="contact">
        <strong>Phantom Squad Delta</strong>
        <span>Vector: 042° NE // ETA 02:11</span>
        <span class="badge" data-state="hostile">Hostile</span>
      </article>
      <article class="contact">
        <strong>Wraith Armor Pair</strong>
        <span>Grid: 7C // Status: Shielded</span>
        <span class="badge" data-state="critical">Critical</span>
      </article>
      <article class="contact">
        <strong>Seraph Patrol</strong>
        <span>Altitude: 3.8km // Sweep Bearing 128°</span>
        <span class="badge">Scanning</span>
      </article>
    </div>
    <footer>
      <span>AI Link // Roland</span>
      <span>Orbital Feed: Active</span>
    </footer>
  </section>
</body>
</html>
