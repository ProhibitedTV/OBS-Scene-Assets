<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Halo Drop Pod Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Barlow+Condensed:wght@400;500;700&display=swap');

    :root {
      color-scheme: dark;
      --halo-midnight: #02080f;
      --halo-navy: #0b1d2c;
      --halo-deep: #04162b;
      --halo-slate: #122435;
      --halo-panel: rgba(7, 21, 34, 0.88);
      --halo-panel-soft: rgba(9, 22, 34, 0.78);
      --halo-cyan: #8ad9ff;
      --halo-cyan-strong: #5ed4ff;
      --halo-amber: #fbd66a;
      --halo-violet: rgba(119, 94, 214, 0.5);
      --halo-text-primary: #eff8ff;
      --halo-text-muted: rgba(239, 248, 255, 0.72);
      --halo-text-soft: rgba(239, 248, 255, 0.55);
      --halo-border-strong: rgba(138, 217, 255, 0.38);
      --halo-border-soft: rgba(138, 217, 255, 0.2);
      --halo-border-faint: rgba(138, 217, 255, 0.12);
      --halo-background: radial-gradient(circle at 18% 20%, rgba(136, 215, 255, 0.18), transparent 45%),
        radial-gradient(circle at 80% 78%, rgba(74, 108, 170, 0.22), transparent 60%),
        linear-gradient(150deg, var(--halo-midnight), #030b16 75%, var(--halo-deep));
      --halo-shell-radius: 32px;
      --halo-shell-padding: clamp(28px, 5vw, 72px);
      --halo-shell-shadow: 0 0 140px rgba(9, 26, 42, 0.82), inset 0 0 140px rgba(138, 217, 255, 0.18);
      --halo-shell-background: linear-gradient(150deg, rgba(3, 11, 19, 0.94), rgba(6, 21, 36, 0.86));
      --halo-inner-offset: clamp(14px, 2vw, 26px);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Barlow Condensed', 'Rajdhani', 'Segoe UI', sans-serif;
      letter-spacing: 0.14em;
      color: var(--halo-text-primary);
      background-color: var(--halo-midnight);
    }

    body {
      min-height: 100vh;
    }

    body.halo-body {
      display: grid;
      place-items: center;
      padding: clamp(20px, 5vw, 72px);
      background: var(--halo-background);
      text-transform: uppercase;
      overflow: hidden;
    }

    .halo-shell {
      width: min(96vw, 1480px);
      max-height: min(95vh, 980px);
      border-radius: var(--halo-shell-radius);
      padding: var(--halo-shell-padding);
      border: 1.6px solid var(--halo-border-strong);
      background: var(--halo-shell-background);
      box-shadow: var(--halo-shell-shadow);
      display: grid;
      gap: clamp(20px, 3vw, 42px);
      position: relative;
      overflow: hidden;
    }

    .halo-shell::before {
      content: '';
      position: absolute;
      inset: var(--halo-inner-offset);
      border-radius: calc(var(--halo-shell-radius) - var(--halo-inner-offset));
      border: 1px solid var(--halo-border-soft);
      pointer-events: none;
      opacity: 0.6;
      mix-blend-mode: screen;
    }

    .halo-shell::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(138, 217, 255, 0.15), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.4;
    }

    .halo-panel {
      border-radius: 22px;
      border: 1px solid var(--halo-border-soft);
      background: var(--halo-panel);
      box-shadow: inset 0 0 36px rgba(138, 217, 255, 0.16);
      padding: clamp(18px, 2.6vw, 32px);
      position: relative;
      overflow: hidden;
    }

    .halo-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(138, 217, 255, 0.12), transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .halo-chip {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(251, 214, 106, 0.5);
      background: rgba(32, 26, 10, 0.35);
      color: var(--halo-amber);
      font-size: clamp(0.8rem, 1.9vw, 1rem);
      letter-spacing: 0.32em;
      text-shadow: 0 0 18px rgba(251, 214, 106, 0.45);
    }

    .halo-label {
      font-size: clamp(0.7rem, 1.7vw, 0.9rem);
      letter-spacing: 0.28em;
      color: var(--halo-text-soft);
    }

    .halo-heading {
      margin: 0;
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      letter-spacing: 0.32em;
      text-shadow: 0 0 28px rgba(138, 217, 255, 0.45);
    }

    .halo-scanlines {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 0.25rem 0.25rem;
      mix-blend-mode: overlay;
      opacity: 0.22;
      pointer-events: none;
    }

    .halo-glint {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(138, 217, 255, 0.12), transparent);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    @keyframes haloSweep {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }

    @keyframes haloDrift {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-3%, -2%, 0) scale(1.01);
      }
      100% {
        transform: translate3d(-6%, -4%, 0) scale(1);
      }
    }

    @keyframes haloPulse {
      0%,
      100% {
        opacity: 0.2;
      }
      60% {
        opacity: 0.65;
      }
    }

    @keyframes haloGlowPulse {
      0%,
      100% {
        box-shadow: 0 0 14px rgba(138, 217, 255, 0.32);
      }
      50% {
        box-shadow: 0 0 38px rgba(138, 217, 255, 0.62);
      }
    }

    .halo-border-sweep::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(138, 217, 255, 0.18), transparent);
      animation: haloSweep 8s linear infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .halo-drift {
      animation: haloDrift 26s ease-in-out infinite alternate;
    }

    .halo-pulse {
      animation: haloPulse 2.2s ease-in-out infinite;
    }

    .halo-ring {
      border-radius: 999px;
      border: 1.4px dashed rgba(138, 217, 255, 0.4);
      box-shadow: 0 0 18px rgba(138, 217, 255, 0.32);
    }

    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: clamp(12px, 3vw, 28px);
    }

    .grid-auto {
      display: grid;
      gap: clamp(14px, 2.6vw, 28px);
    }

    :root {
      --halo-background: radial-gradient(circle at 15% 20%, rgba(91, 236, 255, 0.12), transparent 55%),
        radial-gradient(circle at 75% 15%, rgba(80, 250, 184, 0.25), transparent 50%),
        linear-gradient(180deg, #03060d, #05162a 55%, #04070d);
      --halo-shell-background: linear-gradient(155deg, rgba(3, 15, 30, 0.88), rgba(0, 0, 0, 0.68));
      --halo-shell-shadow: 0 40px 110px rgba(0, 0, 0, 0.85);
      --halo-border-strong: rgba(125, 249, 255, 0.4);
      --halo-border-soft: rgba(125, 249, 255, 0.28);
      --halo-inner-offset: clamp(22px, 3vw, 36px);
      --accent: #7df9ff;
      --accent-strong: #22d6ff;
      --warning: #ffee7d;
      --glow: rgba(34, 214, 255, 0.55);
      --text-muted: rgba(233, 250, 255, 0.7);
      --text-soft: rgba(233, 250, 255, 0.6);
    }

    @keyframes haloNebulaDrift {
      from {
        transform: translate3d(0, 0, 0) rotate(0deg);
      }
      to {
        transform: translate3d(-10%, -6%, 0) rotate(-1deg);
      }
    }

    @keyframes haloBeaconPulse {
      0%,
      100% {
        opacity: 0.15;
      }
      60% {
        opacity: 0.45;
      }
    }

    body.halo-body::before,
    body.halo-body::after {
      content: '';
      position: fixed;
      inset: -30%;
      background: radial-gradient(circle at 30% 30%, rgba(125, 249, 255, 0.1), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(26, 143, 255, 0.1), transparent 65%);
      filter: blur(80px);
      animation: haloNebulaDrift 22s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    body.halo-body::after {
      animation-direction: alternate-reverse;
    }

    .drop-shell {
      width: min(72rem, 86vw);
      padding: clamp(40px, 5vw, 64px);
      backdrop-filter: blur(18px);
      z-index: 1;
    }

    .drop-shell::before {
      content: '';
      position: absolute;
      inset: 1.5rem;
      border: 1px solid rgba(125, 249, 255, 0.3);
      border-radius: 1.25rem;
      pointer-events: none;
      opacity: 0.5;
    }

    .drop-shell::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(125, 249, 255, 0.12), transparent);
      animation: haloSweep 6.5s linear infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    header span {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    header span::before {
      content: '';
      width: 0.6rem;
      aspect-ratio: 1;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 18px var(--glow);
      animation: haloBeaconPulse 1.8s ease-in-out infinite;
    }

    .countdown {
      margin: 3rem 0;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: center;
    }

    .countdown h1 {
      margin: 0;
      font-size: clamp(2.8rem, 6vw, 4.8rem);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      text-shadow: 0 0 40px var(--glow);
    }

    .countdown p {
      margin: 0.75rem 0 0;
      letter-spacing: 0.16em;
      color: rgba(233, 250, 255, 0.7);
    }

    .timer {
      justify-self: end;
      background: rgba(3, 15, 30, 0.65);
      border: 1px solid rgba(125, 249, 255, 0.5);
      border-radius: 1.5rem;
      padding: 1.6rem 2.2rem;
      box-shadow: inset 0 0 36px rgba(34, 214, 255, 0.28);
      display: grid;
      text-align: center;
    }

    .timer .label {
      text-transform: uppercase;
      letter-spacing: 0.28em;
      font-size: 0.75rem;
      color: rgba(233, 250, 255, 0.65);
    }

    .timer .value {
      font-size: clamp(3.2rem, 6vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.35em;
      text-shadow: 0 0 30px rgba(125, 249, 255, 0.75);
    }

    footer {
      display: flex;
      justify-content: space-between;
      gap: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      font-size: 0.8rem;
      color: rgba(233, 250, 255, 0.7);
    }

    footer strong {
      color: var(--warning);
      letter-spacing: 0.3em;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .status-bar {
      width: clamp(12rem, 25vw, 18rem);
      height: 0.5rem;
      border-radius: 999px;
      background: rgba(233, 250, 255, 0.12);
      overflow: hidden;
      position: relative;
    }

    .status-bar::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(34, 214, 255, 0.2), rgba(34, 214, 255, 0.95));
      transform-origin: left;
      transform: scaleX(var(--charge, 1));
      transition: transform 1s ease-out;
    }

    @media (max-width: 900px) {
      main {
        padding: 2.5rem;
      }

      .countdown {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .timer {
        justify-self: center;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .status {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="halo-body">
  <div class="halo-scanlines" aria-hidden="true"></div>
  <main class="halo-shell drop-shell">
    <header>
      <span id="channel">UNSC • Fireteam Orion</span>
      <span id="location">High Orbit • Zeta Halo</span>
    </header>

    <section class="countdown">
      <div>
        <h1 id="title">Drop Pod Deployment</h1>
        <p id="descriptor">Orbital insertion corridor locked • Atmospheric entry in progress</p>
      </div>
      <div class="timer">
        <span class="label">Time to impact</span>
        <span class="value" id="timer">00:05:00</span>
      </div>
    </section>

    <footer>
      <div class="status">
        <span>Trajectory Integrity</span>
        <div class="status-bar" id="integrity" style="--charge: 0.92"></div>
      </div>
      <div>Landing Zone: <strong id="lzs">SILVER • FOXTROT • 07</strong></div>
    </footer>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);

    const elements = {
      title: document.getElementById('title'),
      descriptor: document.getElementById('descriptor'),
      timer: document.getElementById('timer'),
      channel: document.getElementById('channel'),
      location: document.getElementById('location'),
      lzs: document.getElementById('lzs'),
      integrity: document.getElementById('integrity')
    };

    Object.entries({
      title: 'title',
      descriptor: 'descriptor',
      channel: 'channel',
      location: 'location',
      lzs: 'lzs'
    }).forEach(([param, key]) => {
      const value = params.get(param);
      if (value) {
        elements[key].textContent = value;
      }
    });

    const minutes = parseInt(params.get('minutes') || '5', 10);
    let remaining = Math.max(minutes, 0) * 60;

    const integrity = parseFloat(params.get('integrity') || '0.92');
    if (!Number.isNaN(integrity)) {
      elements.integrity.style.setProperty('--charge', Math.min(Math.max(integrity, 0), 1));
    }

    function renderTimer() {
      const mins = Math.floor(remaining / 60)
        .toString()
        .padStart(2, '0');
      const secs = (remaining % 60).toString().padStart(2, '0');
      elements.timer.textContent = `00:${mins}:${secs}`;
    }

    renderTimer();

    const interval = setInterval(() => {
      remaining = Math.max(remaining - 1, 0);
      renderTimer();

      if (remaining <= 0) {
        clearInterval(interval);
        elements.timer.textContent = '00:00:00';
        elements.integrity.style.setProperty('--charge', 0.12);
      }
    }, 1000);
  </script>
</body>
</html>
