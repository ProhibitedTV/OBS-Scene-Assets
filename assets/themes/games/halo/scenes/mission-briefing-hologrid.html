<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Halo Mission Briefing Hologrid</title>
  <style>
    :root {
      font-family: 'Rajdhani', 'Segoe UI', sans-serif;
      color-scheme: dark;
      --bg: linear-gradient(200deg, rgba(2, 18, 34, 0.96), rgba(0, 8, 16, 0.9));
      --accent: #a6fff6;
      --accent-strong: #4dffe6;
      --highlight: #fff3b0;
    }

    @keyframes pan {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20%);
      }
    }

    @keyframes flicker {
      0%,
      100% {
        opacity: 0.85;
      }
      40% {
        opacity: 1;
      }
      45% {
        opacity: 0.6;
      }
      50% {
        opacity: 0.95;
      }
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 15% 20%, rgba(80, 250, 184, 0.2), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(91, 236, 255, 0.18), transparent 50%),
        #010a15;
      color: #e5fbff;
      overflow: hidden;
    }

    .grid {
      width: min(90vw, 80rem);
      padding: 3rem;
      border-radius: 2.5rem;
      background: var(--bg);
      border: 1px solid rgba(166, 255, 246, 0.25);
      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
      box-shadow: 0 45px 90px rgba(0, 0, 0, 0.7);
    }

    .grid::before,
    .grid::after {
      content: '';
      position: absolute;
      inset: -10%;
      background-image: repeating-linear-gradient(
        90deg,
        rgba(166, 255, 246, 0.05) 0,
        rgba(166, 255, 246, 0.05) 1px,
        transparent 1px,
        transparent 120px
      );
      animation: pan 16s linear infinite;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    .grid::after {
      animation-direction: reverse;
      opacity: 0.4;
    }

    header {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 0.8rem;
      opacity: 0.75;
    }

    header strong {
      color: var(--accent);
    }

    .content {
      margin-top: 2.5rem;
      display: grid;
      gap: 2.8rem;
      position: relative;
      z-index: 1;
    }

    .section {
      display: grid;
      gap: 1rem;
      padding: 1.6rem 2rem;
      border-radius: 1.25rem;
      border: 1px solid rgba(166, 255, 246, 0.2);
      background: rgba(0, 20, 38, 0.65);
      position: relative;
      overflow: hidden;
    }

    .section::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, rgba(77, 255, 230, 0.1), transparent 65%);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .section:hover::after {
      opacity: 1;
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 3.6rem);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin: 0;
      text-shadow: 0 0 32px rgba(166, 255, 246, 0.5);
      position: relative;
      z-index: 1;
    }

    h2 {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 1rem;
      color: rgba(229, 251, 255, 0.75);
    }

    p {
      margin: 0;
      line-height: 1.65;
      letter-spacing: 0.08em;
      color: rgba(229, 251, 255, 0.8);
    }

    .map {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: center;
    }

    .map-visual {
      position: relative;
      aspect-ratio: 4 / 3;
      border-radius: 1.5rem;
      border: 1px solid rgba(166, 255, 246, 0.28);
      overflow: hidden;
      background:
        radial-gradient(circle at 25% 30%, rgba(77, 255, 230, 0.3), transparent 40%),
        radial-gradient(circle at 75% 65%, rgba(166, 255, 246, 0.25), transparent 55%),
        #010b16;
    }

    .map-visual::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(77, 255, 230, 0.7) 1px, transparent 0);
      background-size: 18px 18px;
      mix-blend-mode: screen;
      opacity: 0.35;
    }

    .map-visual::after {
      content: '';
      position: absolute;
      inset: 0;
      background: conic-gradient(from 120deg, rgba(77, 255, 230, 0.2), transparent 45%);
      animation: rotate 12s linear infinite;
      opacity: 0.6;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .objective-list {
      display: grid;
      gap: 1.1rem;
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .objective {
      padding: 1rem 1.2rem;
      border-radius: 0.85rem;
      border: 1px solid rgba(166, 255, 246, 0.18);
      background: rgba(0, 12, 24, 0.8);
      position: relative;
      overflow: hidden;
    }

    .objective::before {
      content: attr(data-code);
      position: absolute;
      inset: 0;
      font-size: 6rem;
      letter-spacing: -0.05em;
      color: rgba(77, 255, 230, 0.05);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 1rem;
      pointer-events: none;
    }

    .objective strong {
      display: block;
      color: var(--highlight);
      margin-bottom: 0.35rem;
      letter-spacing: 0.3em;
    }

    .intel {
      display: grid;
      gap: 1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    .intel span {
      color: rgba(229, 251, 255, 0.7);
    }

    .intel strong {
      color: var(--accent);
    }

    footer {
      margin-top: 2.6rem;
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      letter-spacing: 0.24em;
      font-size: 0.78rem;
      text-transform: uppercase;
      color: rgba(229, 251, 255, 0.65);
    }

    footer strong {
      color: var(--highlight);
    }

    @media (max-width: 1024px) {
      .map {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <header>
      <span>UNSC Tactical Command • <strong id="operation">OPERATION: SILENT THUNDER</strong></span>
      <span>Briefing channel <strong id="channel">SABLE-3</strong></span>
    </header>

    <div class="content">
      <h1 id="title">Mission Briefing</h1>

      <section class="section map">
        <div class="map-visual" aria-hidden="true"></div>
        <div class="objective-list" id="objectives">
          <!-- dynamic objectives -->
        </div>
      </section>

      <section class="section intel" id="intel">
        <span>Insertion window: <strong id="window">04:12:33</strong></span>
        <span>Weather pattern: <strong id="weather">High altitude storm fronts</strong></span>
        <span>Enemy chatter: <strong id="enemy">Banished patrols triangulating west ridge</strong></span>
      </section>
    </div>

    <footer>
      <span>Priority channel secured • <strong id="comms">ONI relay 07</strong></span>
      <span>Spartan liaison: <strong id="liaison">Commander Palmer</strong></span>
    </footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById('operation').textContent = params.get('operation') || 'OPERATION: SILENT THUNDER';
    document.getElementById('channel').textContent = params.get('channel') || 'SABLE-3';
    document.getElementById('title').textContent = params.get('title') || 'Mission Briefing';
    document.getElementById('window').textContent = params.get('window') || '04:12:33';
    document.getElementById('weather').textContent = params.get('weather') || 'High altitude storm fronts';
    document.getElementById('enemy').textContent = params.get('enemy') || 'Banished patrols triangulating west ridge';
    document.getElementById('comms').textContent = params.get('comms') || 'ONI relay 07';
    document.getElementById('liaison').textContent = params.get('liaison') || 'Commander Palmer';

    const objectives = JSON.parse(
      params.get('objectives') ||
        JSON.stringify([
          {
            code: 'A1',
            title: 'Secure Landing Zone',
            detail: 'Deploy beacons and establish uplink perimeter within 2 minutes of drop.'
          },
          {
            code: 'B2',
            title: 'Neutralize Anti-Air',
            detail: 'Eliminate banished artillery nests guarding the approach vector.'
          },
          {
            code: 'C4',
            title: 'Recover Forerunner Data',
            detail: 'Locate the crashed research pod and secure AI core fragments.'
          }
        ])
    );

    const container = document.getElementById('objectives');
    container.textContent = '';
    objectives.forEach((objective) => {
      const item = document.createElement('article');
      item.className = 'objective';
      item.dataset.code = objective.code;

      const title = document.createElement('strong');
      title.textContent = objective.title;

      const detail = document.createElement('span');
      detail.textContent = objective.detail;

      item.append(title, detail);
      container.append(item);
    });
  </script>
</body>
</html>
