<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slipspace Burst Transition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
      --core: #80f2ff;
      --halo: rgba(128, 242, 255, 0.55);
      --trail: rgba(78, 255, 230, 0.4);
      --bg: radial-gradient(circle at 50% 50%, rgba(45, 170, 255, 0.15), rgba(0, 12, 24, 0.95));
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    .transition {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      animation: fadeOut 1.4s ease-in forwards;
    }

    .core {
      width: 38vmax;
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.85), var(--core) 55%, transparent 70%);
      box-shadow: 0 0 220px rgba(128, 242, 255, 0.8);
      filter: blur(0.5px);
      animation: burst 1.1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      position: relative;
    }

    .core::before,
    .core::after {
      content: '';
      position: absolute;
      inset: -45%;
      border-radius: inherit;
      border: 1px solid rgba(128, 242, 255, 0.5);
      box-shadow: 0 0 120px rgba(128, 242, 255, 0.35);
      animation: ripple 1.4s ease-out infinite;
      opacity: 0;
    }

    .core::after {
      animation-delay: 0.35s;
    }

    .rings {
      position: absolute;
      inset: -20vmax;
      display: grid;
      place-items: center;
      filter: blur(2px);
    }

    .ring {
      width: calc(var(--i) * 18vmax);
      height: calc(var(--i) * 18vmax);
      border: 1px solid rgba(128, 242, 255, 0.15);
      border-radius: 50%;
      animation: drift 3s linear infinite;
    }

    .ring:nth-child(odd) {
      animation-direction: reverse;
    }

    .streaks {
      position: absolute;
      inset: -10vw -15vw;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 12vw,
        rgba(128, 242, 255, 0.15) 12vw,
        rgba(128, 242, 255, 0.15) 12.6vw
      );
      transform: translateY(100%);
      animation: slip 1.1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0.55;
    }

    @keyframes burst {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      100% {
        transform: scale(2.4);
        opacity: 0;
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0.75);
        opacity: 0;
      }
      40% {
        opacity: 0.7;
      }
      100% {
        transform: scale(1.6);
        opacity: 0;
      }
    }

    @keyframes drift {
      from {
        transform: rotate(0deg) scale(1);
      }
      to {
        transform: rotate(360deg) scale(1.1);
      }
    }

    @keyframes slip {
      from {
        transform: translateY(100%);
        opacity: 0.4;
      }
      to {
        transform: translateY(-120%);
        opacity: 0;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="transition">
    <div class="streaks"></div>
    <div class="core">
      <div class="rings">
        <div class="ring" style="--i: 1"></div>
        <div class="ring" style="--i: 1.6"></div>
        <div class="ring" style="--i: 2.2"></div>
      </div>
    </div>
  </div>
</body>
</html>
