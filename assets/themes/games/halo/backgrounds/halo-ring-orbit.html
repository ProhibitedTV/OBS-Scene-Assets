<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Halo Ring Orbit Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Oswald:wght@400;500&display=swap');

    :root {
      color-scheme: dark;
      --unsc-navy: #0b1a2b;
      --unsc-steel: #1f3446;
      --covenant-glow: #5a4b9f;
      --forerunner-light: rgba(148, 232, 255, 0.45);
      --ambient-stars: rgba(148, 194, 255, 0.16);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 15% 20%, rgba(111, 195, 255, 0.18), transparent 52%),
        radial-gradient(circle at 80% 80%, rgba(80, 101, 181, 0.22), transparent 55%),
        linear-gradient(145deg, var(--unsc-navy) 0%, #020912 70%);
      color: #d8f4ff;
      font-family: 'Rajdhani', 'Oswald', 'Segoe UI', sans-serif;
      overflow: hidden;
      letter-spacing: 0.18em;
    }

    body {
      display: grid;
      place-items: center;
      padding: min(6vw, 72px);
    }

    .viewport {
      position: relative;
      width: min(94vw, 1700px);
      height: min(94vh, 960px);
      border-radius: 38px;
      border: 2px solid rgba(148, 232, 255, 0.28);
      background: radial-gradient(circle at 30% 28%, rgba(90, 123, 201, 0.4), transparent 60%),
        linear-gradient(160deg, rgba(8, 24, 38, 0.9), rgba(2, 10, 19, 0.95));
      box-shadow: inset 0 0 180px rgba(28, 98, 161, 0.45), 0 0 120px rgba(20, 40, 62, 0.8);
      overflow: hidden;
    }

    .stars {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% 12%, var(--ambient-stars) 0%, transparent 35%),
        radial-gradient(circle at 68% 30%, rgba(168, 212, 255, 0.12) 0%, transparent 46%),
        radial-gradient(circle at 85% 82%, rgba(112, 160, 238, 0.1) 0%, transparent 52%);
      mix-blend-mode: screen;
      animation: drift 32s linear infinite;
      opacity: 0.7;
    }

    .halo-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 140%;
      transform: translate(-50%, -50%) rotateX(62deg) rotateZ(-12deg);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(64, 185, 255, 0.28) 35%, transparent 70%),
        conic-gradient(from 120deg, rgba(73, 175, 255, 0.28), rgba(170, 216, 255, 0.1) 45%, rgba(82, 210, 255, 0.35) 70%, rgba(31, 74, 116, 0.2) 100%);
      box-shadow: 0 0 60px rgba(83, 177, 255, 0.35);
      filter: drop-shadow(0 0 60px rgba(148, 232, 255, 0.28));
      opacity: 0.85;
      animation: spin 48s linear infinite;
    }

    .halo-ring::before {
      content: '';
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      border: 2px solid rgba(148, 232, 255, 0.25);
      box-shadow: inset 0 0 46px rgba(148, 232, 255, 0.45);
      mix-blend-mode: screen;
    }

    .planet {
      position: absolute;
      bottom: -18%;
      right: -12%;
      width: 540px;
      height: 540px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(110, 140, 184, 0.7), rgba(11, 26, 44, 0.95));
      box-shadow: inset -40px -40px 120px rgba(4, 12, 24, 0.85), 0 0 120px rgba(34, 74, 104, 0.45);
      overflow: hidden;
    }

    .planet::before {
      content: '';
      position: absolute;
      inset: 12%;
      background: linear-gradient(140deg, rgba(111, 186, 255, 0.25), transparent 60%);
      mix-blend-mode: screen;
    }

    .covenant-fleet {
      position: absolute;
      top: 18%;
      right: 14%;
      display: grid;
      gap: 18px;
      transform: rotate(-6deg);
    }

    .covenant-fleet span {
      width: 120px;
      height: 24px;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(90, 75, 159, 0.85), rgba(174, 124, 255, 0.48));
      box-shadow: 0 0 18px rgba(149, 114, 255, 0.45);
      animation: patrol 18s ease-in-out infinite;
    }

    .fleet-shadow {
      position: absolute;
      top: 18%;
      right: 14%;
      width: 200px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(90, 75, 159, 0.2), transparent 70%);
      filter: blur(24px);
      opacity: 0.6;
    }

    .forerunner-glyphs {
      position: absolute;
      inset: 6%;
      border-radius: 32px;
      border: 1px solid rgba(148, 232, 255, 0.12);
      display: grid;
      place-items: center;
      pointer-events: none;
      animation: pulse 12s ease-in-out infinite;
    }

    .forerunner-glyphs::before {
      content: 'Installation 04 // Combat Evolved';
      font-family: 'Oswald', 'Rajdhani', sans-serif;
      font-size: clamp(1.1rem, 2.6vw, 1.6rem);
      letter-spacing: 0.34em;
      text-transform: uppercase;
      color: rgba(203, 233, 255, 0.65);
      text-shadow: 0 0 24px rgba(148, 232, 255, 0.4);
    }

    @keyframes drift {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(-4%, -6%, 0);
      }
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotateX(62deg) rotateZ(-12deg);
      }
      to {
        transform: translate(-50%, -50%) rotateX(62deg) rotateZ(348deg);
      }
    }

    @keyframes patrol {
      0%,
      100% {
        transform: translateX(0);
        opacity: 0.8;
      }
      50% {
        transform: translateX(18px);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.38;
        box-shadow: inset 0 0 80px rgba(148, 232, 255, 0.28);
      }
      50% {
        opacity: 0.62;
        box-shadow: inset 0 0 140px rgba(148, 232, 255, 0.42);
      }
    }
  </style>
</head>
<body>
  <div class="viewport" aria-hidden="true">
    <div class="stars"></div>
    <div class="halo-ring"></div>
    <div class="planet"></div>
    <div class="fleet-shadow"></div>
    <div class="covenant-fleet" aria-hidden="true">
      <span></span>
      <span style="width: 98px; animation-delay: -4s;"></span>
      <span style="width: 132px; animation-delay: -8s;"></span>
    </div>
    <div class="forerunner-glyphs"></div>
  </div>
</body>
</html>
