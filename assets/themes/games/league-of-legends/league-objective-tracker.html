<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>League Objective Tracker</title>
  <style>
    :root {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      font-size: 16px;
      --bg: rgba(6, 14, 26, 0.88);
      --panel: rgba(5, 20, 34, 0.9);
      --accent: #00d5b1;
      --secondary: #f2c94c;
      --text: #f3f6fb;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: var(--text);
    }

    .tracker {
      width: 65vw;
      max-width: 1100px;
      border-radius: 1.8rem;
      border: 2px solid rgba(0, 213, 177, 0.35);
      background: var(--panel);
      padding: 2rem 2.4rem;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.45);
      display: grid;
      gap: 1.2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 0.9rem;
      color: rgba(243, 246, 251, 0.7);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .objectives {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .objective {
      border-radius: 1.2rem;
      border: 1px solid rgba(0, 213, 177, 0.3);
      background: rgba(0, 20, 34, 0.85);
      padding: 1.2rem 1.4rem;
      display: grid;
      gap: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 0.8rem;
      color: rgba(243, 246, 251, 0.75);
    }

    .objective strong {
      font-size: 1.2rem;
      color: var(--secondary);
    }

    .timer {
      font-size: 1.6rem;
      color: var(--accent);
    }

    .status {
      font-size: 0.75rem;
      letter-spacing: 0.26em;
      color: rgba(243, 246, 251, 0.55);
    }
  </style>
</head>
<body>
  <section class="tracker">
    <header>
      <h1 id="title">Objective tracker</h1>
      <div id="series">Series score 1 - 0 • Game 2</div>
    </header>
    <div class="objectives" id="objectives">
      <article class="objective">
        <strong>Baron Nashor</strong>
        <div class="timer">Respawns 1:24</div>
        <div class="status">Vision: Blue side controls river</div>
      </article>
      <article class="objective">
        <strong>Dragon Soul</strong>
        <div class="timer">Infernal • Spawns 2:45</div>
        <div class="status">Soul point for 100 Thieves</div>
      </article>
      <article class="objective">
        <strong>Top Inhibitor</strong>
        <div class="timer">Respawns 3:10</div>
        <div class="status">Wave slow pushing red side</div>
      </article>
    </div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const series = params.get('series');
    const objectives = params.get('objectives');

    if (title) document.getElementById('title').textContent = title;
    if (series) document.getElementById('series').textContent = series;

    if (objectives) {
      const container = document.getElementById('objectives');
      container.innerHTML = '';
      objectives.split('|').forEach(entry => {
        const [name, timer, status] = entry.split(';');
        const card = document.createElement('article');
        card.className = 'objective';
        card.innerHTML = `
          <strong>${name || 'Objective'}</strong>
          <div class="timer">${timer || ''}</div>
          <div class="status">${status || ''}</div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
