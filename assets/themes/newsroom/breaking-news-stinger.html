<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breaking News Stinger</title>
  <style>
    :root {
      font-family: 'Oswald', 'Roboto Condensed', sans-serif;
      font-size: 16px;
    }

    @keyframes sweep {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(189, 16, 49, 0.85), rgba(19, 24, 98, 0.85));
      clip-path: polygon(0 0, 100% 0, 100% 65%, 0 80%);
      transform: translateY(-100%);
      animation: drop-in 0.45s ease-out forwards;
    }

    @keyframes drop-in {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 5rem;
      color: white;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      margin: 0;
      position: relative;
      padding: 0 2rem;
    }

    h1::before,
    h1::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 140px;
      height: 6px;
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-50%);
      animation: pulse 1.6s ease-in-out infinite;
    }

    h1::before {
      left: -160px;
    }

    h1::after {
      right: -160px;
      animation-delay: 0.8s;
    }

    .sweep {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 204, 0, 0.1), rgba(255, 255, 255, 0.5), rgba(255, 204, 0, 0.1));
      mix-blend-mode: screen;
      animation: sweep 1.4s linear infinite;
      pointer-events: none;
    }

    .subtitle {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.6rem 1.6rem;
      background: rgba(16, 28, 88, 0.85);
      color: #ffdd4a;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 1.2rem;
      border-radius: 2px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.45);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="sweep"></div>
    <h1 id="headline">Breaking News</h1>
    <span class="subtitle" id="subtitle">Developing Story</span>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const headline = params.get('headline');
    const subtitle = params.get('subtitle');

    if (headline) {
      document.getElementById('headline').textContent = headline;
    }

    if (subtitle) {
      document.getElementById('subtitle').textContent = subtitle;
    }
  </script>
</body>
</html>
