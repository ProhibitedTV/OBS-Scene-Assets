<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Ticker</title>
  <style>
    :root {
      font-family: 'Roboto Condensed', 'Segoe UI', sans-serif;
      font-size: 16px;
      color: #fff;
    }

    body {
      margin: 0;
      width: 1920px;
      height: 200px;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ticker {
      width: 1920px;
      height: 120px;
      display: grid;
      grid-template-columns: 320px 1fr;
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.45);
    }

    .label {
      background: linear-gradient(135deg, #b40b21, #ff2e63);
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      font-size: 1.4rem;
    }

    .feed {
      background: rgba(4, 16, 54, 0.92);
      position: relative;
      overflow: hidden;
    }

    .scroll {
      position: absolute;
      white-space: nowrap;
      display: inline-flex;
      gap: 60px;
      align-items: center;
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      animation: scroll 30s linear infinite;
      padding-left: 100%;
    }

    .item::before {
      content: 'â€¢';
      margin-right: 16px;
      color: #ffcc00;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="ticker">
    <div class="label" id="label">Breaking</div>
    <div class="feed">
      <div class="scroll" id="scroll">
        <span class="item">Markets rally as global indexes recover.</span>
        <span class="item">Weather center: Tropical storm expected to strengthen.</span>
        <span class="item">Sports: Championship rematch scheduled for Sunday.</span>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const label = params.get('label');
    const items = params.get('items');
    const speed = params.get('speed');
    const scroll = document.getElementById('scroll');

    if (label) {
      document.getElementById('label').textContent = label;
    }

    if (items) {
      const entries = items.split('|').map((entry) => entry.trim()).filter(Boolean);
      if (entries.length) {
        scroll.innerHTML = '';
        entries.forEach((entry) => {
          const span = document.createElement('span');
          span.className = 'item';
          span.textContent = entry;
          scroll.appendChild(span);
        });
      }
    }

    if (speed) {
      const seconds = parseFloat(speed);
      if (!Number.isNaN(seconds) && seconds > 2) {
        scroll.style.animationDuration = `${seconds}s`;
      }
    }
  </script>
</body>
</html>
