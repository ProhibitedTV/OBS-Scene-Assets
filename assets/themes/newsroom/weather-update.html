<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Update Scene</title>
  <style>
    :root {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      font-size: 16px;
    }

    body {
      margin: 0;
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #091537 0%, #133777 55%, #0c2152 100%);
      color: #fff;
      display: grid;
      grid-template-columns: 480px 1fr;
      grid-template-rows: 200px 1fr 200px;
      gap: 24px;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    header {
      grid-column: 1 / -1;
      background: rgba(4, 12, 40, 0.8);
      border-radius: 20px;
      padding: 28px 36px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 20px 32px rgba(0, 0, 0, 0.45);
    }

    header h1 {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      font-size: 2.4rem;
    }

    header span {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      opacity: 0.7;
    }

    .map {
      background: rgba(2, 10, 31, 0.7);
      border-radius: 22px;
      border: 3px solid rgba(22, 120, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .map::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 30% 40%, rgba(0, 180, 255, 0.35), transparent 60%),
        radial-gradient(circle at 70% 50%, rgba(255, 255, 255, 0.18), transparent 50%);
      opacity: 0.8;
    }

    .map::after {
      content: 'Regional Radar';
      position: absolute;
      bottom: 24px;
      left: 24px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-size: 1.1rem;
      opacity: 0.6;
    }

    .current {
      background: rgba(5, 16, 50, 0.85);
      border-radius: 22px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    .current h2 {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 1.4rem;
      opacity: 0.8;
    }

    .temp {
      font-size: 4.8rem;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    .conditions {
      font-size: 1.4rem;
      letter-spacing: 0.18em;
      opacity: 0.75;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    .details span {
      letter-spacing: 0.1em;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .forecast {
      grid-column: 1 / -1;
      background: rgba(4, 14, 45, 0.85);
      border-radius: 20px;
      padding: 24px 36px;
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 20px;
    }

    .forecast article {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.95rem;
    }

    .forecast article strong {
      font-size: 1.8rem;
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="region">Metro Weather Update</h1>
    <span id="timestamp">Tuesday • 6:00 AM</span>
  </header>

  <section class="map"></section>

  <section class="current">
    <h2>Current Conditions</h2>
    <div class="temp" id="temperature">68°</div>
    <div class="conditions" id="conditions">Partly Cloudy</div>
    <div class="details" id="details">
      <span>Humidity: 62%</span>
      <span>Wind: 8 mph SW</span>
      <span>Pressure: 29.94 in</span>
      <span>Visibility: 10 mi</span>
    </div>
  </section>

  <section class="forecast" id="forecast">
    <article>
      <span>Wed</span>
      <strong>70°</strong>
      <span>Clouds</span>
    </article>
    <article>
      <span>Thu</span>
      <strong>74°</strong>
      <span>Sunny</span>
    </article>
    <article>
      <span>Fri</span>
      <strong>67°</strong>
      <span>Rain</span>
    </article>
    <article>
      <span>Sat</span>
      <strong>65°</strong>
      <span>Storm</span>
    </article>
    <article>
      <span>Sun</span>
      <strong>72°</strong>
      <span>Clear</span>
    </article>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const region = params.get('region');
    const timestamp = params.get('timestamp');
    const temperature = params.get('temperature');
    const conditions = params.get('conditions');
    const details = params.get('details');
    const forecast = params.get('forecast');

    if (region) {
      document.getElementById('region').textContent = region;
    }
    if (timestamp) {
      document.getElementById('timestamp').textContent = timestamp;
    }
    if (temperature) {
      document.getElementById('temperature').textContent = temperature;
    }
    if (conditions) {
      document.getElementById('conditions').textContent = conditions;
    }
    if (details) {
      const detailList = details.split('|').map((item) => item.trim()).filter(Boolean);
      const wrapper = document.getElementById('details');
      if (detailList.length) {
        wrapper.innerHTML = '';
        detailList.forEach((item) => {
          const span = document.createElement('span');
          span.textContent = item;
          wrapper.appendChild(span);
        });
      }
    }
    if (forecast) {
      const forecastItems = forecast.split('|').map((item) => item.trim()).filter(Boolean);
      const wrapper = document.getElementById('forecast');
      if (forecastItems.length) {
        wrapper.innerHTML = '';
        forecastItems.forEach((item) => {
          const [day, temp, summary] = item.split(';').map((value) => value.trim());
          const article = document.createElement('article');
          const daySpan = document.createElement('span');
          daySpan.textContent = day || '';
          const tempStrong = document.createElement('strong');
          tempStrong.textContent = temp || '';
          const summarySpan = document.createElement('span');
          summarySpan.textContent = summary || '';
          article.appendChild(daySpan);
          article.appendChild(tempStrong);
          article.appendChild(summarySpan);
          wrapper.appendChild(article);
        });
      }
    }
  </script>
</body>
</html>
