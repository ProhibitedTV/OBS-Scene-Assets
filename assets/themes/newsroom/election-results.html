<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Election Results Board</title>
  <style>
    :root {
      font-family: 'Barlow Condensed', 'Segoe UI', sans-serif;
      font-size: 16px;
      color: #fff;
    }

    body {
      margin: 0;
      width: 1920px;
      height: 1080px;
      background: radial-gradient(circle at top left, #12275e, #030712 70%);
      display: grid;
      grid-template-rows: 160px 1fr 200px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
      padding: 40px;
      box-sizing: border-box;
    }

    header {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(9, 18, 48, 0.92), rgba(29, 78, 216, 0.92));
      border-radius: 24px;
      padding: 28px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-transform: uppercase;
      letter-spacing: 0.32em;
      font-size: 2rem;
      box-shadow: 0 20px 36px rgba(0, 0, 0, 0.45);
    }

    .map-panel,
    .results-panel {
      background: rgba(2, 10, 31, 0.85);
      border-radius: 24px;
      border: 3px solid rgba(46, 144, 255, 0.3);
      position: relative;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .map-panel::before {
      content: '';
      position: absolute;
      inset: 32px 32px 32px 32px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      pointer-events: none;
    }

    .map-panel::after {
      content: 'Interactive map feed';
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 1.3rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.18);
    }

    .totals {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
    }

    .total-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .total-card h2 {
      margin: 0;
      font-size: 1.3rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .total-card strong {
      font-size: 3.4rem;
      letter-spacing: 0.1em;
    }

    .breakdown {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }

    .breakdown article {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .breakdown strong {
      font-size: 1.5rem;
      letter-spacing: 0.1em;
    }

    footer {
      grid-column: 1 / -1;
      background: rgba(8, 22, 60, 0.85);
      border-radius: 20px;
      padding: 24px 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 1.2rem;
    }

    footer span:last-child {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <header>
    <span id="raceTitle">Election Night 2024</span>
    <span id="update">99% Reporting</span>
  </header>

  <section class="map-panel"></section>

  <section class="results-panel">
    <div class="totals" id="totals">
      <div class="total-card">
        <h2 id="candidateAName">Candidate A</h2>
        <strong id="candidateATotal">270</strong>
        <span id="candidateAPercent">52%</span>
      </div>
      <div class="total-card">
        <h2 id="candidateBName">Candidate B</h2>
        <strong id="candidateBTotal">268</strong>
        <span id="candidateBPercent">48%</span>
      </div>
    </div>
    <div class="breakdown" id="breakdown">
      <article>
        <span>State Spotlight</span>
        <strong>Florida</strong>
        <span>95% reporting</span>
      </article>
      <article>
        <span>Margin</span>
        <strong>+1.8%</strong>
        <span>Candidate A</span>
      </article>
      <article>
        <span>Popular Vote</span>
        <strong>58,230,420</strong>
        <span>Candidate A</span>
      </article>
      <article>
        <span>Popular Vote</span>
        <strong>55,880,910</strong>
        <span>Candidate B</span>
      </article>
    </div>
  </section>

  <footer>
    <span id="footerLabel">Key Battleground Updates Every 15 Minutes</span>
    <span id="footerNote">Next: Governor Races</span>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const raceTitle = params.get('raceTitle');
    const update = params.get('update');
    const candidateA = params.get('candidateA');
    const candidateB = params.get('candidateB');
    const totals = params.get('totals');
    const breakdown = params.get('breakdown');
    const footerLabel = params.get('footerLabel');
    const footerNote = params.get('footerNote');

    if (raceTitle) {
      document.getElementById('raceTitle').textContent = raceTitle;
    }
    if (update) {
      document.getElementById('update').textContent = update;
    }

    if (candidateA) {
      const [name, total, percent] = candidateA.split(';').map((item) => item.trim());
      if (name) document.getElementById('candidateAName').textContent = name;
      if (total) document.getElementById('candidateATotal').textContent = total;
      if (percent) document.getElementById('candidateAPercent').textContent = percent;
    }

    if (candidateB) {
      const [name, total, percent] = candidateB.split(';').map((item) => item.trim());
      if (name) document.getElementById('candidateBName').textContent = name;
      if (total) document.getElementById('candidateBTotal').textContent = total;
      if (percent) document.getElementById('candidateBPercent').textContent = percent;
    }

    if (totals) {
      const cards = totals.split('|').map((card) => card.trim()).filter(Boolean);
      const container = document.getElementById('totals');
      if (cards.length) {
        container.innerHTML = '';
        cards.forEach((card) => {
          const [name, total, percent] = card.split(';').map((item) => item.trim());
          const div = document.createElement('div');
          div.className = 'total-card';
          const title = document.createElement('h2');
          title.textContent = name || '';
          const strong = document.createElement('strong');
          strong.textContent = total || '';
          const span = document.createElement('span');
          span.textContent = percent || '';
          div.appendChild(title);
          div.appendChild(strong);
          div.appendChild(span);
          container.appendChild(div);
        });
      }
    }

    if (breakdown) {
      const sections = breakdown.split('|').map((item) => item.trim()).filter(Boolean);
      const container = document.getElementById('breakdown');
      if (sections.length) {
        container.innerHTML = '';
        sections.forEach((section) => {
          const [label, value, note] = section.split(';').map((item) => item.trim());
          const article = document.createElement('article');
          const labelSpan = document.createElement('span');
          labelSpan.textContent = label || '';
          const valueStrong = document.createElement('strong');
          valueStrong.textContent = value || '';
          const noteSpan = document.createElement('span');
          noteSpan.textContent = note || '';
          article.appendChild(labelSpan);
          article.appendChild(valueStrong);
          article.appendChild(noteSpan);
          container.appendChild(article);
        });
      }
    }

    if (footerLabel) {
      document.getElementById('footerLabel').textContent = footerLabel;
    }
    if (footerNote) {
      document.getElementById('footerNote').textContent = footerNote;
    }
  </script>
</body>
</html>
