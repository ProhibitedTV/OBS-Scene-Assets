<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Split Screen Interview</title>
  <style>
    :root {
      font-family: 'Source Sans Pro', 'Segoe UI', sans-serif;
      font-size: 16px;
    }

    body {
      margin: 0;
      width: 1920px;
      height: 1080px;
      background: linear-gradient(120deg, #0a0f24, #0c1b47);
      display: grid;
      grid-template-rows: 140px 1fr 160px;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 36px;
      box-sizing: border-box;
      color: #fff;
    }

    header {
      grid-column: 1 / -1;
      background: rgba(8, 20, 60, 0.85);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 36px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      font-size: 1.6rem;
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.45);
    }

    .guest {
      background: rgba(3, 11, 34, 0.85);
      border-radius: 22px;
      border: 4px solid rgba(31, 129, 255, 0.45);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .guest::after {
      content: 'Drop video feed';
      position: absolute;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.18);
    }

    .badge {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, rgba(0, 149, 255, 0.95), rgba(0, 212, 255, 0.65));
      padding: 18px 24px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .badge h2 {
      margin: 0;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .badge span {
      font-size: 1rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .topic {
      grid-column: 1 / -1;
      background: rgba(6, 15, 45, 0.85);
      border-radius: 18px;
      padding: 24px 36px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .topic h3 {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: 1.3rem;
      opacity: 0.8;
    }

    .topic p {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <span id="program">World Update Live</span>
    <span id="status">Live Interview</span>
  </header>

  <div class="guest" id="leftGuest">
    <div class="badge">
      <h2 id="leftName">Host: Jordan Lee</h2>
      <span id="leftTitle">Studio</span>
    </div>
  </div>

  <div class="guest" id="rightGuest">
    <div class="badge">
      <h2 id="rightName">Guest: Priya Shah</h2>
      <span id="rightTitle">International Correspondent</span>
    </div>
  </div>

  <section class="topic">
    <h3 id="topicTitle">Discussion</h3>
    <p id="topicSummary">Global economic partnerships and their impact on regional markets.</p>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const program = params.get('program');
    const status = params.get('status');
    const leftName = params.get('leftName');
    const leftTitle = params.get('leftTitle');
    const rightName = params.get('rightName');
    const rightTitle = params.get('rightTitle');
    const topicTitle = params.get('topicTitle');
    const topicSummary = params.get('topicSummary');

    if (program) {
      document.getElementById('program').textContent = program;
    }
    if (status) {
      document.getElementById('status').textContent = status;
    }
    if (leftName) {
      document.getElementById('leftName').textContent = leftName;
    }
    if (leftTitle) {
      document.getElementById('leftTitle').textContent = leftTitle;
    }
    if (rightName) {
      document.getElementById('rightName').textContent = rightName;
    }
    if (rightTitle) {
      document.getElementById('rightTitle').textContent = rightTitle;
    }
    if (topicTitle) {
      document.getElementById('topicTitle').textContent = topicTitle;
    }
    if (topicSummary) {
      document.getElementById('topicSummary').textContent = topicSummary;
    }
  </script>
</body>
</html>
