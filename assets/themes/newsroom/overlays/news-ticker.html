<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Ticker Overlay</title>
  <style>
    :root {
      font-family: 'Source Sans Pro', 'Helvetica Neue', sans-serif;
      color-scheme: dark;
      --blue: #1a74f2;
      --red: #f2274c;
      --bg: linear-gradient(90deg, rgba(5, 10, 22, 0.95), rgba(5, 10, 22, 0.8));
    }

    body {
      margin: 0;
      background: transparent;
      color: #f0f3f8;
    }

    .ticker {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 3vh;
      height: 3.6rem;
      display: flex;
      align-items: center;
      background: var(--bg);
      border-top: 2px solid rgba(26, 116, 242, 0.6);
      border-bottom: 2px solid rgba(242, 39, 76, 0.6);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .ticker::before {
      content: attr(data-label);
      display: inline-flex;
      align-items: center;
      padding: 0 1.5rem;
      background: linear-gradient(120deg, rgba(26, 116, 242, 0.9), rgba(242, 39, 76, 0.9));
      letter-spacing: 0.32em;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.85rem;
      height: 100%;
      border-right: 1px solid rgba(255, 255, 255, 0.15);
    }

    .ticker span {
      flex: 1;
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: marquee var(--speed, 16s) linear infinite;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    @keyframes marquee {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="ticker" id="ticker" data-label="Breaking">
    <span id="content">Developing now: Global energy summit enters critical negotiations â€¢ Live updates every minute</span>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const label = params.get('label');
    const speed = params.get('speed');
    const content = params.get('content');

    if (label) {
      document.getElementById('ticker').dataset.label = label;
    }

    if (speed) {
      document.documentElement.style.setProperty('--speed', `${speed}s`);
    }

    if (content) {
      document.getElementById('content').textContent = content;
    }
  </script>
</body>
</html>
