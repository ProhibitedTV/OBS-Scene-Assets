<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Location Bug</title>
  <style>
    :root {
      font-family: 'Source Sans Pro', 'Helvetica Neue', sans-serif;
      color-scheme: dark;
      --blue: #1a74f2;
      --red: #f2274c;
      --bg: rgba(5, 10, 22, 0.92);
    }

    @keyframes slide {
      from {
        transform: translateX(-120%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    body {
      margin: 0;
      background: transparent;
      color: #f0f3f8;
    }

    .bug {
      position: fixed;
      left: 2vw;
      bottom: 4vh;
      display: inline-flex;
      align-items: center;
      gap: 1.1rem;
      background: var(--bg);
      padding: 0.8rem 1.6rem 0.8rem 1.2rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(26, 116, 242, 0.35);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform: translateX(-120%);
      animation: slide 0.75s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .indicator {
      width: 0.85rem;
      aspect-ratio: 1;
      border-radius: 50%;
      background: var(--red);
      box-shadow: 0 0 16px rgba(242, 39, 76, 0.8);
      animation: pulse 1.2s ease-in-out infinite;
    }

    .meta {
      display: grid;
      gap: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 0.28em;
      font-size: 0.75rem;
    }

    .location {
      font-size: clamp(1rem, 2.8vw, 1.4rem);
      letter-spacing: 0.18em;
    }
  </style>
</head>
<body>
  <div class="bug">
    <div class="indicator"></div>
    <div>
      <div class="meta" id="label">Live</div>
      <div class="location" id="location">Washington, D.C.</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const label = params.get('label');
    const location = params.get('location');

    if (label) {
      document.getElementById('label').textContent = label;
    }

    if (location) {
      document.getElementById('location').textContent = location;
    }
  </script>
</body>
</html>
