<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Over-The-Shoulder Graphic</title>
  <style>
    :root {
      font-family: 'Oswald', 'Segoe UI', sans-serif;
      font-size: 16px;
      color: #fff;
    }

    body {
      margin: 0;
      width: 800px;
      height: 600px;
      background: transparent;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }

    .graphic {
      margin: 40px;
      width: 540px;
      height: 320px;
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(11, 30, 74, 0.9), rgba(31, 73, 161, 0.9));
      position: relative;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      overflow: hidden;
    }

    .graphic::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.18), transparent 65%),
        radial-gradient(circle at 80% 80%, rgba(255, 204, 0, 0.25), transparent 65%);
      mix-blend-mode: screen;
    }

    .headline {
      position: absolute;
      left: 28px;
      bottom: 80px;
      right: 28px;
      font-size: 2rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      margin: 0;
    }

    .subline {
      position: absolute;
      left: 28px;
      bottom: 32px;
      right: 28px;
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      opacity: 0.75;
      text-transform: uppercase;
    }

    .badge {
      position: absolute;
      top: 24px;
      left: 24px;
      padding: 10px 18px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 0.9rem;
      background: rgba(255, 204, 0, 0.9);
      color: #101c45;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <section class="graphic">
    <div class="badge" id="badge">Top Story</div>
    <h1 class="headline" id="headline">Global Health Summit Opens</h1>
    <div class="subline" id="subline">Leaders pledge new cooperation on preparedness</div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const badge = params.get('badge');
    const headline = params.get('headline');
    const subline = params.get('subline');

    if (badge) {
      document.getElementById('badge').textContent = badge;
    }
    if (headline) {
      document.getElementById('headline').textContent = headline;
    }
    if (subline) {
      document.getElementById('subline').textContent = subline;
    }
  </script>
</body>
</html>
