<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Legends Map Scene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 35% 20%, rgba(255, 210, 150, 0.18), transparent 75%),
        linear-gradient(180deg, #1b0f06 0%, #0a0401 100%);
      font-family: 'Cormorant Garamond', serif;
      color: #f8ebd8;
    }

    .map {
      position: absolute;
      inset: 6vh 8vw;
      border-radius: 28px;
      border: 3px solid rgba(190, 140, 78, 0.65);
      background: radial-gradient(circle at 50% 30%, rgba(255, 228, 180, 0.18), rgba(34, 18, 7, 0.94));
      box-shadow: 0 0 32px rgba(0, 0, 0, 0.6), inset 0 0 40px rgba(255, 220, 170, 0.12);
      overflow: hidden;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle, rgba(255, 221, 173, 0.2) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 221, 173, 0.08) 1px, transparent 1px),
        linear-gradient(180deg, rgba(255, 221, 173, 0.08) 1px, transparent 1px);
      background-size: 180px 180px, 180px 180px, 180px 180px;
      opacity: 0.4;
    }

    .compass {
      position: absolute;
      top: 32px;
      left: 32px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 2px solid rgba(198, 143, 80, 0.6);
      background: radial-gradient(circle, rgba(54, 33, 15, 0.9), rgba(32, 18, 7, 0.8));
      display: grid;
      place-items: center;
      font-family: 'Cinzel Decorative', serif;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .compass::before {
      content: '';
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 224, 178, 0.45);
    }

    .compass::after {
      content: 'N';
      font-size: 1.6rem;
      color: rgba(255, 231, 190, 0.85);
      text-shadow: 0 0 12px rgba(255, 220, 170, 0.35);
    }

    .legend {
      position: absolute;
      bottom: 32px;
      right: 32px;
      padding: 22px 32px;
      border-radius: 18px;
      background: rgba(34, 22, 10, 0.82);
      border: 1px solid rgba(198, 143, 80, 0.45);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      font-size: 1rem;
      letter-spacing: 0.08em;
      display: grid;
      gap: 8px;
    }

    .legend strong {
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 0.85rem;
      color: rgba(255, 230, 190, 0.8);
    }

    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 221, 173, 0.85), rgba(120, 68, 25, 0.9));
      box-shadow: 0 0 14px rgba(255, 221, 173, 0.5);
    }

    .marker.one { top: 34%; left: 42%; }
    .marker.two { top: 58%; left: 65%; }
    .marker.three { top: 72%; left: 28%; }

    .marker::after {
      content: '★';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.9rem;
      color: rgba(54, 33, 15, 0.9);
    }
  </style>
</head>
<body>
  <section class="map" aria-hidden="true">
    <div class="grid" aria-hidden="true"></div>
    <div class="compass" aria-hidden="true"></div>
    <div class="marker one" aria-hidden="true"></div>
    <div class="marker two" aria-hidden="true"></div>
    <div class="marker three" aria-hidden="true"></div>
    <div class="legend">
      <strong>Legend</strong>
      <span>★ Legendary Sightings</span>
      <span>✦ Settlements</span>
      <span>▲ Mountain Pass</span>
    </div>
  </section>
</body>
</html>
