<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Legends Summoning Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 30%, rgba(255, 220, 170, 0.2), transparent 70%),
        radial-gradient(circle at 70% 30%, rgba(204, 160, 110, 0.18), transparent 75%),
        linear-gradient(180deg, #150b03 0%, #090402 100%);
      font-family: 'Cinzel', 'Garamond', serif;
      color: #f6ead8;
      letter-spacing: 0.28em;
      text-transform: uppercase;
    }

    .alert {
      position: relative;
      padding: 42px 90px;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(54, 32, 14, 0.9), rgba(28, 17, 7, 0.85));
      border: 2px solid rgba(198, 143, 80, 0.75);
      box-shadow: 0 0 36px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(255, 224, 178, 0.2);
      overflow: hidden;
    }

    .alert::before,
    .alert::after {
      content: '';
      position: absolute;
      inset: 12px;
      border-radius: 24px;
      border: 1px dashed rgba(255, 222, 180, 0.45);
      animation: pulse 4s ease-in-out infinite;
    }

    .alert::after {
      inset: 36px;
      animation-duration: 6s;
      border-style: solid;
      border-color: rgba(198, 143, 80, 0.45);
      opacity: 0.7;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-family: 'Cinzel Decorative', serif;
      color: rgba(255, 231, 192, 0.95);
      text-shadow: 0 0 22px rgba(255, 222, 180, 0.3);
    }

    p {
      margin: 20px 0 0 0;
      font-size: clamp(0.9rem, 2vw, 1.05rem);
      color: rgba(246, 234, 216, 0.75);
      letter-spacing: 0.32em;
    }

    .sigil {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .sigil::before {
      content: '';
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 1px solid rgba(255, 224, 178, 0.4);
      box-shadow: 0 0 30px rgba(255, 224, 178, 0.3);
      animation: rotate 16s linear infinite;
    }

    .sigil::after {
      content: '';
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 1px dashed rgba(198, 143, 80, 0.5);
      animation: rotate 9s linear infinite reverse;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%,
      100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="alert" aria-label="Summoning alert">
    <div class="sigil" aria-hidden="true"></div>
    <h1>Summoning Complete</h1>
    <p>A new patron joins the guild</p>
  </div>
</body>
</html>
