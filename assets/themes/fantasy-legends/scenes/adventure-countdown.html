<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Legends Adventure Countdown</title>
  <style>
    :root {
      font-family: 'Cinzel', 'Goudy Bookletter 1911', serif;
      color-scheme: dark;
      --bg-top: #1d0f1f;
      --bg-bottom: #050306;
      --accent: #f6e9c6;
      --glow: rgba(246, 233, 198, 0.45);
      --emerald: #8cf2b4;
    }

    @keyframes shimmer {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }

    @keyframes sparkles {
      0%,
      100% {
        opacity: 0.35;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-6%);
      }
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 25%, rgba(227, 201, 135, 0.18), transparent 60%),
        radial-gradient(circle at 75% 80%, rgba(140, 242, 180, 0.2), transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      color: var(--accent);
      overflow: hidden;
    }

    .layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .stars::before,
    .stars::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(246, 233, 198, 0.6) 0.8px, transparent 0.8px);
      background-size: 120px 120px;
      animation: sparkles 9s ease-in-out infinite;
    }

    .stars::after {
      animation-delay: 3.2s;
      opacity: 0.6;
    }

    main {
      width: min(72rem, 88vw);
      padding: 3.6rem 4.5rem;
      border-radius: 2.4rem;
      border: 1px solid rgba(246, 233, 198, 0.3);
      background: rgba(15, 7, 16, 0.7);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
      box-shadow: 0 50px 120px rgba(0, 0, 0, 0.75);
    }

    main::before {
      content: '';
      position: absolute;
      inset: 2rem;
      border: 1px solid rgba(246, 233, 198, 0.2);
      border-radius: 1.8rem;
    }

    main::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(246, 233, 198, 0.18), transparent);
      mix-blend-mode: screen;
      animation: shimmer 7.5s linear infinite;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.85rem;
      opacity: 0.75;
      position: relative;
      z-index: 1;
    }

    header strong {
      color: var(--emerald);
      letter-spacing: 0.4em;
    }

    h1 {
      margin: 3rem 0 1rem;
      font-size: clamp(3.2rem, 8vw, 5rem);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 45px rgba(140, 242, 180, 0.65);
    }

    .subtitle {
      margin: 0;
      text-align: center;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(246, 233, 198, 0.75);
      position: relative;
      z-index: 1;
    }

    .timer {
      margin: 3rem auto 0;
      width: min(32rem, 60vw);
      border-radius: 999px;
      padding: 1.2rem 2.2rem;
      border: 1px solid rgba(140, 242, 180, 0.5);
      text-align: center;
      letter-spacing: 0.4em;
      font-size: clamp(2.4rem, 6vw, 3.4rem);
      position: relative;
      z-index: 1;
      box-shadow: inset 0 0 40px rgba(140, 242, 180, 0.35);
    }

    .timer::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle, rgba(140, 242, 180, 0.25), transparent 70%);
      opacity: 0.6;
    }

    footer {
      margin-top: 3rem;
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.32em;
      font-size: 0.85rem;
      color: rgba(246, 233, 198, 0.7);
      position: relative;
      z-index: 1;
    }

    footer span {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    footer span::before {
      content: '';
      width: 0.6rem;
      aspect-ratio: 1;
      border-radius: 50%;
      background: rgba(140, 242, 180, 0.8);
      box-shadow: 0 0 20px rgba(140, 242, 180, 0.75);
    }

    @media (max-width: 900px) {
      main {
        padding: 3rem;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="layer stars"></div>
  <main>
    <header>
      <span id="realm">Realm of Elaria</span>
      <span>Guild: <strong id="guild">Silver Dawn Company</strong></span>
    </header>

    <h1 id="title">Adventure Begins Soon</h1>
    <p class="subtitle" id="subtitle">Gather your party • Prepare your spells • Check your gear</p>

    <div class="timer" id="timer">00:10:00</div>

    <footer>
      <span id="quest">Quest giver: Lady Wren</span>
      <span id="location">Meeting at Emberfall Crossroads</span>
    </footer>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);

    const map = {
      realm: 'realm',
      guild: 'guild',
      title: 'title',
      subtitle: 'subtitle',
      quest: 'quest',
      location: 'location'
    };

    Object.entries(map).forEach(([param, id]) => {
      const value = params.get(param);
      if (value) document.getElementById(id).textContent = value;
    });

    const minutes = parseInt(params.get('minutes') || '10', 10);
    let remaining = Math.max(minutes, 0) * 60;
    const timer = document.getElementById('timer');

    function render() {
      const mins = Math.floor(remaining / 60)
        .toString()
        .padStart(2, '0');
      const secs = (remaining % 60).toString().padStart(2, '0');
      timer.textContent = `${mins}:${secs}`;
    }

    render();

    const interval = setInterval(() => {
      remaining = Math.max(remaining - 1, 0);
      render();
      if (remaining <= 0) {
        clearInterval(interval);
        timer.textContent = '00:00';
      }
    }, 1000);
  </script>
</body>
</html>
