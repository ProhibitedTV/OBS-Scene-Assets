<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quest Lower Third</title>
  <style>
    :root {
      font-family: 'Cinzel', 'Goudy Bookletter 1911', serif;
      color-scheme: dark;
      --gold: #f6e9c6;
      --emerald: #8cf2b4;
      --shadow: rgba(10, 5, 12, 0.88);
    }

    @keyframes rise {
      from {
        transform: translateY(120%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glow {
      0%,
      100% {
        box-shadow: 0 0 18px rgba(246, 233, 198, 0.25);
      }
      50% {
        box-shadow: 0 0 28px rgba(140, 242, 180, 0.5);
      }
    }

    body {
      margin: 0;
      background: transparent;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: var(--gold);
    }

    .banner {
      position: relative;
      margin-bottom: 5vh;
      width: min(60rem, 90vw);
      background: linear-gradient(135deg, rgba(20, 10, 24, 0.9), rgba(5, 3, 8, 0.9));
      border: 1px solid rgba(246, 233, 198, 0.35);
      border-radius: 1.4rem;
      padding: 1.4rem 2.6rem 1.8rem;
      display: grid;
      gap: 0.65rem;
      transform: translateY(120%);
      animation: rise 0.85s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }

    .banner::before,
    .banner::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .banner::before {
      border: 1px solid rgba(246, 233, 198, 0.18);
      border-radius: inherit;
      inset: 0.65rem;
    }

    .banner::after {
      background: linear-gradient(120deg, transparent, rgba(246, 233, 198, 0.15), transparent);
      animation: glow 4s ease-in-out infinite;
      opacity: 0.4;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      letter-spacing: 0.32em;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.16em;
      color: rgba(246, 233, 198, 0.75);
    }

    .tagline {
      font-size: 0.9rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(140, 242, 180, 0.85);
    }
  </style>
</head>
<body>
  <section class="banner">
    <span class="tagline" id="tagline">Guild contract accepted</span>
    <h1 id="title">The Emberfall Expedition</h1>
    <p id="detail">Escort Lady Wren across the Ashen Fen and recover the lost starfire relic.</p>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const map = {
      tagline: 'tagline',
      title: 'title',
      detail: 'detail'
    };

    Object.entries(map).forEach(([param, id]) => {
      const value = params.get(param);
      if (value) {
        document.getElementById(id).textContent = value;
      }
    });
  </script>
</body>
</html>
