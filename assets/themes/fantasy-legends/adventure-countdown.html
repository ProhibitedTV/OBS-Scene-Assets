<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Legends Adventure Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 30% 20%, rgba(255, 210, 150, 0.25), transparent 70%),
        radial-gradient(circle at 70% 30%, rgba(214, 164, 100, 0.18), transparent 75%),
        linear-gradient(180deg, #1a0f04 0%, #0b0602 100%);
      font-family: 'Cinzel', 'Garamond', serif;
      color: #f7ecd5;
      letter-spacing: 0.26em;
      text-transform: uppercase;
    }

    .dial {
      position: relative;
      width: min(68vmin, 600px);
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(62, 42, 20, 0.95), rgba(28, 16, 7, 0.92));
      border: 3px solid rgba(199, 146, 83, 0.8);
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.55), inset 0 0 35px rgba(255, 220, 170, 0.18);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .dial::before {
      content: '';
      position: absolute;
      inset: 28px;
      border-radius: 50%;
      border: 2px solid rgba(255, 225, 180, 0.4);
      box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.45);
    }

    .dial::after {
      content: '';
      position: absolute;
      inset: 60px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 220, 170, 0.4);
      animation: rotate 24s linear infinite;
    }

    .timer {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .timer h1 {
      margin: 0;
      font-size: clamp(2.4rem, 6vw, 4.1rem);
      font-family: 'Cinzel Decorative', serif;
      color: rgba(255, 231, 194, 0.92);
      text-shadow: 0 0 18px rgba(255, 220, 170, 0.35);
    }

    .timer p {
      margin: 20px 0 0 0;
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      letter-spacing: 0.32em;
      color: rgba(247, 236, 213, 0.7);
    }

    .runes span {
      position: absolute;
      width: 2px;
      height: 8%;
      background: linear-gradient(180deg, rgba(255, 220, 170, 0.85), rgba(255, 220, 170, 0));
      top: 4%;
      transform-origin: 50% 500%;
    }

    .runes span::after {
      content: attr(data-rune);
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Uncial Antiqua', serif;
      letter-spacing: 0.1em;
      font-size: 0.75rem;
      color: rgba(255, 226, 185, 0.65);
    }

    .runes span:nth-child(1) { transform: rotate(0deg); }
    .runes span:nth-child(2) { transform: rotate(30deg); }
    .runes span:nth-child(3) { transform: rotate(60deg); }
    .runes span:nth-child(4) { transform: rotate(90deg); }
    .runes span:nth-child(5) { transform: rotate(120deg); }
    .runes span:nth-child(6) { transform: rotate(150deg); }
    .runes span:nth-child(7) { transform: rotate(180deg); }
    .runes span:nth-child(8) { transform: rotate(210deg); }
    .runes span:nth-child(9) { transform: rotate(240deg); }
    .runes span:nth-child(10) { transform: rotate(270deg); }
    .runes span:nth-child(11) { transform: rotate(300deg); }
    .runes span:nth-child(12) { transform: rotate(330deg); }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <section class="dial" aria-hidden="true">
    <div class="runes" aria-hidden="true">
      <span data-rune="A"></span>
      <span data-rune="R"></span>
      <span data-rune="C"></span>
      <span data-rune="A"></span>
      <span data-rune="N"></span>
      <span data-rune="E"></span>
      <span data-rune="L"></span>
      <span data-rune="I"></span>
      <span data-rune="G"></span>
      <span data-rune="H"></span>
      <span data-rune="T"></span>
      <span data-rune="S"></span>
    </div>
    <div class="timer">
      <p>Quest Commences In</p>
      <h1>05:00</h1>
    </div>
  </section>
</body>
</html>
