<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcane Portal Transition</title>
  <style>
    :root {
      color-scheme: dark;
      --violet: #b58cff;
      --gold: #f6e9c6;
      --emerald: #8cf2b4;
      --shadow: rgba(10, 0, 18, 0.92);
    }

    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    .portal {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% 30%, rgba(181, 140, 255, 0.25), transparent 55%),
        radial-gradient(circle at 50% 70%, rgba(140, 242, 180, 0.15), transparent 65%),
        var(--shadow);
      animation: fade 1.6s ease forwards;
    }

    .ring {
      position: relative;
      width: 60vmax;
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(246, 233, 198, 0.9), transparent 60%);
      filter: blur(1px);
      animation: burst 1.1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .ring::before,
    .ring::after {
      content: '';
      position: absolute;
      inset: -10%;
      border-radius: inherit;
      border: 2px solid rgba(246, 233, 198, 0.35);
      animation: ripple 1.6s ease-out infinite;
      opacity: 0;
    }

    .ring::after {
      animation-delay: 0.4s;
    }

    .sigils {
      position: absolute;
      inset: -5vmax;
      display: grid;
      place-items: center;
    }

    .sigil {
      position: absolute;
      width: 50%;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 1px dashed rgba(181, 140, 255, 0.5);
      animation: spin 2.6s linear infinite;
    }

    .sigil:nth-child(2) {
      width: 70%;
      animation-duration: 3.4s;
      animation-direction: reverse;
      border-color: rgba(140, 242, 180, 0.45);
    }

    .glyphs {
      position: absolute;
      inset: -2vmax;
      display: grid;
      place-items: center;
      font-family: 'Cinzel', serif;
      font-size: 4vmax;
      letter-spacing: 0.8em;
      color: rgba(246, 233, 198, 0.4);
      text-transform: uppercase;
      animation: spin 6s linear infinite;
    }

    @keyframes burst {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fade {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="portal">
    <div class="ring">
      <div class="sigils">
        <div class="sigil"></div>
        <div class="sigil"></div>
      </div>
      <div class="glyphs">✶ ✦ ✶ ✦</div>
    </div>
  </div>
</body>
</html>
