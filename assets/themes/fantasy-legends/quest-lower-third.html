<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Legends Quest Lower Third</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Cinzel', 'Garamond', serif;
      color: #f8ebd6;
    }

    .lower-third {
      position: absolute;
      bottom: 8vh;
      left: 6vw;
      padding: 18px 42px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(54, 33, 15, 0.9), rgba(30, 18, 7, 0.75));
      border: 2px solid rgba(198, 143, 80, 0.7);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.55), inset 0 0 22px rgba(255, 224, 178, 0.16);
      display: grid;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .lower-third::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 224, 178, 0.18), rgba(0, 0, 0, 0));
      opacity: 0.6;
    }

    h2 {
      margin: 0;
      font-size: clamp(1.2rem, 2.4vw, 1.6rem);
      letter-spacing: 0.34em;
      text-transform: uppercase;
      text-shadow: 0 0 14px rgba(255, 214, 160, 0.25);
    }

    p {
      margin: 0;
      letter-spacing: 0.22em;
      font-size: clamp(0.75rem, 2vw, 0.95rem);
      color: rgba(248, 235, 214, 0.7);
    }

    .crest {
      position: absolute;
      top: -40px;
      left: -28px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 226, 180, 0.65), rgba(78, 44, 18, 0.95));
      border: 2px solid rgba(198, 143, 80, 0.65);
      box-shadow: 0 0 18px rgba(255, 224, 178, 0.35);
      display: grid;
      place-items: center;
      font-family: 'Cinzel Decorative', serif;
      letter-spacing: 0.2em;
      color: rgba(60, 30, 12, 0.9);
    }
  </style>
</head>
<body>
  <div class="lower-third" aria-label="Quest lower third">
    <div class="crest" aria-hidden="true">GL</div>
    <h2>Lady Seraphine</h2>
    <p>High Chronicler of the Guild</p>
  </div>
</body>
</html>
