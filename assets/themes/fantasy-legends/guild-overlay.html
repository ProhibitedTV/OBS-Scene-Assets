<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Legends Guild Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #1d140a 0%, #0d0602 60%, #120903 100%);
      font-family: 'Cinzel', 'Garamond', serif;
      color: #f3e7d0;
    }

    .frame {
      position: absolute;
      inset: 4vh 6vw;
      border-radius: 28px;
      border: 3px solid rgba(124, 74, 28, 0.8);
      background: linear-gradient(135deg, rgba(38, 24, 10, 0.95), rgba(27, 18, 8, 0.85));
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.6), inset 0 0 40px rgba(255, 205, 138, 0.12);
      overflow: hidden;
    }

    .frame::before {
      content: '';
      position: absolute;
      inset: 14px;
      border-radius: 20px;
      border: 2px solid rgba(190, 140, 78, 0.5);
      pointer-events: none;
    }

    .ornament {
      position: absolute;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(239, 210, 149, 0.4), rgba(107, 63, 20, 0));
      mask-image: linear-gradient(180deg, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
    }

    .ornament::after {
      content: '';
      position: absolute;
      inset: 25px;
      border-radius: 50%;
      border: 2px solid rgba(255, 220, 172, 0.4);
      box-shadow: 0 0 18px rgba(255, 214, 170, 0.25);
    }

    .ornament.top-left { top: -30px; left: -30px; }
    .ornament.top-right { top: -30px; right: -30px; }
    .ornament.bottom-left { bottom: -30px; left: -30px; }
    .ornament.bottom-right { bottom: -30px; right: -30px; }

    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: min(26vw, 380px);
      height: 100%;
      background: linear-gradient(180deg, rgba(70, 44, 18, 0.88), rgba(35, 22, 9, 0.92));
      border-right: 2px solid rgba(150, 96, 46, 0.55);
      display: flex;
      flex-direction: column;
      padding: 28px;
      gap: 28px;
      box-shadow: inset -10px 0 20px rgba(0, 0, 0, 0.35);
    }

    .sidebar h2 {
      margin: 0;
      letter-spacing: 0.28em;
      font-size: clamp(1rem, 2vw, 1.3rem);
      text-transform: uppercase;
      color: rgba(255, 230, 192, 0.9);
    }

    .quest-log {
      display: grid;
      gap: 16px;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 0.06em;
      font-size: 1rem;
    }

    .quest {
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(28, 17, 7, 0.8);
      border: 1px solid rgba(190, 140, 78, 0.4);
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.35);
    }

    .quest strong {
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      font-size: 0.9rem;
      color: rgba(255, 221, 175, 0.8);
    }

    .quest span {
      display: block;
      margin-top: 6px;
      color: rgba(243, 231, 208, 0.7);
    }

    .main-area {
      position: absolute;
      top: 6vh;
      bottom: 6vh;
      left: calc(6vw + min(26vw, 380px));
      right: 6vw;
      border-radius: 24px;
      border: 2px solid rgba(185, 128, 63, 0.5);
      background: radial-gradient(circle at 50% 20%, rgba(255, 228, 174, 0.12), rgba(33, 19, 8, 0.92));
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.45);
    }

    .main-area::after {
      content: 'Guild Hall Live';
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-family: 'Cinzel Decorative', serif;
      letter-spacing: 0.32em;
      font-size: 0.9rem;
      color: rgba(255, 230, 192, 0.45);
    }
  </style>
</head>
<body>
  <div class="frame" aria-hidden="true">
    <div class="ornament top-left" aria-hidden="true"></div>
    <div class="ornament top-right" aria-hidden="true"></div>
    <div class="ornament bottom-left" aria-hidden="true"></div>
    <div class="ornament bottom-right" aria-hidden="true"></div>
    <aside class="sidebar" aria-hidden="true">
      <h2>Guild Ledger</h2>
      <div class="quest-log">
        <div class="quest">
          <strong>Expedition Briefing</strong>
          <span>Prepare the party for the Emberwild ascent.</span>
        </div>
        <div class="quest">
          <strong>Relic Showcase</strong>
          <span>Artifacts recovered from the Shattered Keep.</span>
        </div>
        <div class="quest">
          <strong>Audience Poll</strong>
          <span>Choose the next contract for the guild.</span>
        </div>
      </div>
    </aside>
    <section class="main-area" aria-hidden="true"></section>
  </div>
</body>
</html>
