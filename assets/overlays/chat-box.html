<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Box Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap');

    body {
      margin: 0;
      background: transparent;
      font-family: 'Manrope', sans-serif;
    }

    .chat-container {
      position: absolute;
      right: 4vw;
      top: 12vh;
      width: 24vw;
      min-width: 300px;
      max-height: 70vh;
      padding: 1.2rem;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 35px rgba(15, 23, 42, 0.6);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #e2e8f0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      padding: 0.8rem;
      border-radius: 14px;
      background: rgba(30, 41, 59, 0.85);
      border: 1px solid rgba(59, 130, 246, 0.35);
      color: #f1f5f9;
      animation: slide-up 0.6s ease both;
    }

    .name {
      font-weight: 600;
      color: #60a5fa;
      letter-spacing: 0.04em;
      font-size: 0.95rem;
    }

    .text {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.4rem;
      font-size: 0.7rem;
      color: rgba(148, 163, 184, 0.8);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    @keyframes slide-up {
      from {
        transform: translateY(12px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <span>Live Chat</span>
      <span>Auto-Scroll</span>
    </div>
    <div class="message">
      <div class="name">username123</div>
      <div class="text">This overlay is ready for your OBS browser source chat integration!</div>
    </div>
    <div class="message">
      <div class="name">mod-team</div>
      <div class="text">Pin important updates or switch to follower-only mode from here.</div>
    </div>
    <div class="footer">
      <span>POP-OUT</span>
      <span>CLEAR</span>
    </div>
  </div>
</body>
</html>
