<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Frame Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    .frame-wrapper {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(420px, 40vw, 960px);
    }

    .frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 28px;
      border: 4px solid transparent;
      background:
        linear-gradient(135deg, rgba(12, 18, 32, 0.75), rgba(15, 23, 42, 0.55)) padding-box,
        linear-gradient(
          120deg,
          rgba(59, 130, 246, 0.95),
          rgba(236, 72, 153, 0.9),
          rgba(139, 92, 246, 0.95),
          rgba(56, 189, 248, 0.85),
          rgba(59, 130, 246, 0.95)
        ) border-box;
      background-size: 100% 100%, 260% 260%;
      background-position: center, 0% 50%;
      background-repeat: no-repeat;
      animation: borderFlow 12s linear infinite;
      box-shadow:
        0 0 50px rgba(59, 130, 246, 0.35),
        0 0 22px rgba(8, 47, 73, 0.25) inset;
      overflow: hidden;
    }

    @keyframes borderFlow {
      0% {
        background-position: center, 0% 50%;
      }
      50% {
        background-position: center, 100% 50%;
      }
      100% {
        background-position: center, 0% 50%;
      }
    }

    .frame::before {
      content: '';
      position: absolute;
      inset: 6%;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.25);
      opacity: 0.6;
      animation: breathe 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes breathe {
      0%,
      100% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 0.55;
        transform: scale(0.995);
      }
    }

    .frame::after {
      content: '';
      position: absolute;
      top: -140%;
      left: -20%;
      width: 140%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(59, 130, 246, 0.18) 40%,
        rgba(236, 72, 153, 0.24) 60%,
        transparent 100%
      );
      transform: rotate(8deg);
      opacity: 0;
      animation: sweep 9s cubic-bezier(0.55, 0.085, 0.68, 0.53) infinite;
      pointer-events: none;
    }

    @keyframes sweep {
      0% {
        transform: translateY(0) rotate(8deg);
        opacity: 0;
      }
      20% {
        opacity: 0.38;
      }
      60% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(120%) rotate(8deg);
        opacity: 0;
      }
    }

    .accent-line {
      position: absolute;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(56, 189, 248, 0), rgba(56, 189, 248, 0.8), rgba(56, 189, 248, 0));
      box-shadow: 0 0 16px rgba(56, 189, 248, 0.5);
      animation: glide 5.5s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .accent-line.top {
      top: 8%;
      left: 12%;
      width: 52%;
    }

    .accent-line.bottom {
      bottom: 10%;
      right: 14%;
      width: 48%;
      animation-delay: 2.5s;
    }

    @keyframes glide {
      from {
        transform: translateX(-6%);
        opacity: 0.35;
      }
      to {
        transform: translateX(6%);
        opacity: 0.85;
      }
    }

    .label {
      position: absolute;
      bottom: -68px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1.6rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.92);
      color: #f8fafc;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 0.95rem;
      font-weight: 600;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 12px 22px rgba(15, 23, 42, 0.45);
      white-space: nowrap;
    }

    .corner {
      position: absolute;
      width: 44px;
      height: 44px;
      border: 4px solid rgba(15, 23, 42, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(15, 23, 42, 0.65);
      pointer-events: none;
    }

    .corner::after {
      content: '';
      position: absolute;
      inset: 6px;
      border-radius: 8px;
      border: 2px solid rgba(148, 163, 184, 0.4);
      opacity: 0.5;
    }

    .corner.top-left {
      top: -16px;
      left: -16px;
      border-right: none;
      border-bottom: none;
    }

    .corner.top-right {
      top: -16px;
      right: -16px;
      border-left: none;
      border-bottom: none;
    }

    .corner.bottom-left {
      bottom: -16px;
      left: -16px;
      border-right: none;
      border-top: none;
    }

    .corner.bottom-right {
      bottom: -16px;
      right: -16px;
      border-left: none;
      border-top: none;
    }

    @media (max-width: 768px) {
      .frame-wrapper {
        top: 8vh;
        width: min(90vw, 520px);
      }

      .label {
        bottom: -60px;
        font-size: 0.85rem;
        padding: 0.45rem 1.3rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .frame,
      .frame::before,
      .frame::after,
      .accent-line {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrapper">
    <div class="frame" role="presentation" aria-hidden="true">
      <div class="accent-line top"></div>
      <div class="accent-line bottom"></div>
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>
    </div>
    <div class="label" id="frame-label">Webcam Feed</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const label = params.get('label');
    if (label) {
      document.getElementById('frame-label').textContent = label;
    }
  </script>
</body>
</html>
