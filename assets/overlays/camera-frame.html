<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Frame Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    .frame {
      position: absolute;
      top: 8vh;
      left: 6vw;
      width: 30vw;
      height: 40vh;
      border-radius: 24px;
      border: 4px solid rgba(59, 130, 246, 0.85);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.35);
      overflow: visible;
    }

    .frame::before,
    .frame::after {
      content: '';
      position: absolute;
      width: 22%;
      height: 4px;
      background: linear-gradient(90deg, rgba(236, 72, 153, 0), rgba(236, 72, 153, 0.75));
      top: -18px;
      border-radius: 999px;
    }

    .frame::after {
      bottom: -18px;
      top: auto;
      background: linear-gradient(270deg, rgba(59, 130, 246, 0), rgba(59, 130, 246, 0.85));
    }

    .label {
      position: absolute;
      bottom: -56px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.4rem 1.2rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.85rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .corner {
      position: absolute;
      width: 32px;
      height: 32px;
      border: 4px solid rgba(15, 23, 42, 0.85);
    }

    .corner.top-left {
      top: -12px;
      left: -12px;
      border-right: none;
      border-bottom: none;
    }

    .corner.top-right {
      top: -12px;
      right: -12px;
      border-left: none;
      border-bottom: none;
    }

    .corner.bottom-left {
      bottom: -12px;
      left: -12px;
      border-right: none;
      border-top: none;
    }

    .corner.bottom-right {
      bottom: -12px;
      right: -12px;
      border-left: none;
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="corner top-left" aria-hidden="true"></div>
    <div class="corner top-right" aria-hidden="true"></div>
    <div class="corner bottom-left" aria-hidden="true"></div>
    <div class="corner bottom-right" aria-hidden="true"></div>
    <div class="label">Webcam Feed</div>
  </div>
</body>
</html>
