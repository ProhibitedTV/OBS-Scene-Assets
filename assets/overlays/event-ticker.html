<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Ticker Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    body {
      margin: 0;
      background: transparent;
      font-family: 'Roboto Condensed', sans-serif;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(90deg, rgba(15, 118, 110, 0.92), rgba(59, 130, 246, 0.92));
      border-top: 3px solid rgba(244, 114, 182, 0.85);
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .ticker::before {
      content: 'UPDATES';
      position: absolute;
      left: 24px;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: rgba(15, 23, 42, 0.9);
      background: rgba(255, 255, 255, 0.85);
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      text-transform: uppercase;
      z-index: 2;
    }

    .ticker-content {
      display: inline-flex;
      align-items: center;
      gap: 3rem;
      font-size: 1.1rem;
      color: #f8fafc;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      animation: scroll 40s linear infinite;
      padding-left: calc(120px + 3rem);
    }

    .bullet {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(248, 250, 252, 0.8);
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="ticker">
    <div class="ticker-content">
      <span>Latest Subscriber: JaneDoe</span>
      <span class="bullet" aria-hidden="true"></span>
      <span>Charity Goal: 78% funded</span>
      <span class="bullet" aria-hidden="true"></span>
      <span>Next Stream: Tuesday 8 PM</span>
      <span class="bullet" aria-hidden="true"></span>
      <span>Giveaway Winner announced Sunday</span>
      <span class="bullet" aria-hidden="true"></span>
      <span>Follow for daily updates</span>
    </div>
  </div>
</body>
</html>
